<style>
  /* Background animado premium */
  @keyframes bgGlow {
    0% { background: radial-gradient(circle at top left, #0d0d1a, #000033); }
    50% { background: radial-gradient(circle at bottom right, #000033, #0d0d1a); }
    100% { background: radial-gradient(circle at top left, #0d0d1a, #000033); }
  }
  body {
    font-family: Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 20px;
    padding-top: 70px; /* espaço pro botão do menu fixo */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    animation: bgGlow 20s infinite alternate;
    transition: background 0.5s ease;
  }

  /* ========== MENU HAMBÚRGUER ========== */
  .menu-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1100;
    padding: 10px 14px;
    border-radius: 20px;
    border: 2px solid #00FFFF;
    background: linear-gradient(#000033, #000055);
    color: #00FFFF;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .menu-toggle span {
    display: block;
    width: 18px;
    height: 2px;
    background: #00FFFF;
    position: relative;
  }

  .menu-toggle span::before,
  .menu-toggle span::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 2px;
    background: #00FFFF;
    left: 0;
  }

  .menu-toggle span::before {
    top: -6px;
  }

  .menu-toggle span::after {
    top: 6px;
  }

  .menu-overlay {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 1050;
    background: radial-gradient(circle at top, rgba(0,255,255,0.15), transparent 55%),
                rgba(0,0,25,0.96);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .menu-overlay.show {
    display: flex;
  }

  .menu-content {
    width: 100%;
    max-width: 900px;
    background: linear-gradient(145deg, #020221, #050537);
    border-radius: 22px;
    border: 1px solid rgba(0,255,255,0.35);
    box-shadow: 0 0 25px rgba(0,255,255,0.25);
    padding: 20px 20px 24px;
    position: relative;
  }

  .menu-close {
    position: absolute;
    top: 12px;
    right: 12px;
    border: none;
    background: transparent;
    color: #00FFFF;
    font-size: 20px;
    cursor: pointer;
    padding: 6px;
    border-radius: 50%;
    transition: 0.2s;
  }

  .menu-close:hover {
    background: rgba(0,255,255,0.12);
  }

  .menu-header-title {
    font-size: 18px;
    font-weight: bold;
    margin: 0 0 12px;
    text-align: left;
  }

  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 14px;
  }

  .menu-item {
    text-decoration: none;
    background: rgba(0,20,40,0.7);
    border-radius: 16px;
    border: 1px solid rgba(0,255,255,0.35);
    padding: 12px 10px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    transition: 0.22s;
  }

  .menu-item:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 0 18px rgba(0,255,255,0.4);
    border-color: #00FFFF;
  }

  .menu-logo-wrapper {
    width: 100%;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 4px;
  }

  .menu-logo-wrapper img {
    max-height: 60px;
    max-width: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 8px rgba(0,255,255,0.35));
  }

  .menu-label {
    font-size: 13px;
    font-weight: bold;
    text-align: center;
    color: #E6F9FF;
  }

  /* Botões de stream neon animados */
  .buttons {
    margin: 30px 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  button.streamBtn {
    padding: 15px 25px;
    font-size: 16px;
    cursor: pointer;
    color: #FF3300;
    font-weight: bold;
    text-transform: uppercase;
    border: 2px solid #FF3300;
    border-radius: 25px;
    background: linear-gradient(145deg, #330000, #550000);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  button.streamBtn::before {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle, #FF3300 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 0;
  }
  button.streamBtn:hover::before {
    opacity: 0.2;
  }
  button.streamBtn:hover {
    box-shadow: 0 0 15px #FF3300, 0 0 30px #FF3300, 0 0 45px #FF3300;
    transform: translateY(-2px) scale(1.05);
  }
  .neon {
    box-shadow: 0 0 10px #FF3300, 0 0 25px #FF3300, 0 0 40px #FF3300;
    transform: scale(1.05);
  }

  /* Iframe com glow pulsante */
  #iframeContainer {
    width: 100%;
    max-width: 1000px;
    height: 520px;
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 25px;
    background: #000022;
    overflow: hidden;
    box-shadow: 0 0 15px #00FFFF88, 0 0 40px #00FFFF33 inset;
    position: relative;
  }
  #iframeContainer::after {
    content: '';
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    border-radius: 25px;
    box-shadow: 0 0 50px #00FFFF44, 0 0 100px #00FFFF33 inset;
    animation: glowPulse 3s infinite alternate;
    pointer-events: none;
  }
  @keyframes glowPulse {
    0% { box-shadow: 0 0 20px #00FFFF44, 0 0 60px #00FFFF33 inset; }
    50% { box-shadow: 0 0 50px #00FFFF66, 0 0 120px #00FFFF44 inset; }
    100% { box-shadow: 0 0 20px #00FFFF44, 0 0 60px #00FFFF33 inset; }
  }
  #iframeContainer iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    z-index: 1;
    position: relative;
  }

  /* Horários GP */
  .gp-schedule {
    margin-top: 20px;
    color: #FFFFFFAA;
    font-weight: bold;
    font-size: 20px;
    text-shadow: 0 0 4px #00FFFF, 0 0 8px #00FFFF;
  }
  .gp-day {
    margin-top: 10px;
    color: #FF3300;
    font-size: 18px;
    text-transform: uppercase;
    text-shadow: 0 0 5px #FF3300, 0 0 10px #FF3300;
  }
  .gp-time {
    margin-bottom: 5px;
    color: #00FFFF;
    text-shadow: 0 0 3px #00FFFF;
  }

  /* Suporte / Discord */
  .support-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
    flex-wrap: wrap;
  }
  .support-img {
    width: 220px;
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
  }
  .support-img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #FF3300, 0 0 60px #FF3300;
  }

  @media (max-width: 600px) {
    .menu-content {
      padding: 16px 14px 18px;
    }
  }
</style>

<script>
/* ===== MENU HAMBÚRGUER ===== */
const menuToggle = document.getElementById('menuToggle');
const menuOverlay = document.getElementById('menuOverlay');
const menuClose = document.getElementById('menuClose');

function openMenu() {
  menuOverlay.classList.add('show');
}

function closeMenu() {
  menuOverlay.classList.remove('show');
}

menuToggle.addEventListener('click', openMenu);
menuClose.addEventListener('click', closeMenu);

// Fechar ao clicar fora do card
menuOverlay.addEventListener('click', (e) => {
  if (e.target === menuOverlay) {
    closeMenu();
  }
});

// Fechar com ESC
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeMenu();
});

// Fechar ao clicar em algum item do menu
document.querySelectorAll('.menu-item').forEach(item => {
  item.addEventListener('click', closeMenu);
});

/* ===== STREAMS F1 ===== */
window.onload = function() {
  changeStream('https://hakunamatata5.org/hakunamatata5.html', document.getElementById('f1tvBtn'));
};

function changeStream(url, button) {
  var buttons = document.querySelectorAll('.streamBtn');
  buttons.forEach(function(btn) { btn.classList.remove('neon'); });
  if (button) button.classList.add('neon');

  var iframeContainer = document.getElementById('iframeContainer');
  iframeContainer.innerHTML = '';

  var newIframe = document.createElement('iframe');
  newIframe.src = url;
  newIframe.allowFullscreen = true;
  newIframe.sandbox = "allow-same-origin allow-scripts allow-forms";
  newIframe.style.width = '100%';
  newIframe.style.height = '100%';
  newIframe.style.border = 'none';
  newIframe.style.display = 'block';

  iframeContainer.appendChild(newIframe);
}
</script>
