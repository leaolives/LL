<style>
  /* Background animado premium */
  @keyframes bgGlow {
    0% { background: radial-gradient(circle at top left, #0d0d1a, #000033); }
    50% { background: radial-gradient(circle at bottom right, #000033, #0d0d1a); }
    100% { background: radial-gradient(circle at top left, #0d0d1a, #000033); }
  }
  body {
    font-family: Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    animation: bgGlow 20s infinite alternate;
    transition: background 0.5s ease;
  }

  /* Menu neon animado */
  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-bottom: 25px;
  }
  .menu a {
    padding: 12px 24px;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    color: #00FFFF;
    border: 2px solid #00FFFF;
    border-radius: 30px;
    background: linear-gradient(to bottom, #000033, #000055);
    transition: all 0.3s ease;
    box-shadow: 0 0 6px #00FFFF88;
    position: relative;
  }
  .menu a::after {
    content: '';
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    border-radius: 30px;
    border: 2px solid #00FFFF55;
    box-shadow: 0 0 10px #00FFFF88;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .menu a:hover::after {
    opacity: 1;
  }
  .menu a:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF, 0 0 60px #00FFFF;
  }

  /* Botões de stream neon animados */
  .buttons {
    margin: 30px 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  button.streamBtn {
    padding: 15px 25px;
    font-size: 16px;
    cursor: pointer;
    color: #FF3300;
    font-weight: bold;
    text-transform: uppercase;
    border: 2px solid #FF3300;
    border-radius: 25px;
    background: linear-gradient(145deg, #330000, #550000);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  button.streamBtn::before {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle, #FF3300 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 0;
  }
  button.streamBtn:hover::before {
    opacity: 0.2;
  }
  button.streamBtn:hover {
    box-shadow: 0 0 15px #FF3300, 0 0 30px #FF3300, 0 0 45px #FF3300;
    transform: translateY(-2px) scale(1.05);
  }
  .neon {
    box-shadow: 0 0 10px #FF3300, 0 0 25px #FF3300, 0 0 40px #FF3300;
    transform: scale(1.05);
  }

  /* Iframe com glow pulsante */
  #iframeContainer {
    width: 100%;
    max-width: 1000px;
    height: 520px;
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 25px;
    background: #000022;
    overflow: hidden;
    box-shadow: 0 0 15px #00FFFF88, 0 0 40px #00FFFF33 inset;
    position: relative;
  }
  #iframeContainer::after {
    content: '';
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    border-radius: 25px;
    box-shadow: 0 0 50px #00FFFF44, 0 0 100px #00FFFF33 inset;
    animation: glowPulse 3s infinite alternate;
    pointer-events: none;
  }
  @keyframes glowPulse {
    0% { box-shadow: 0 0 20px #00FFFF44, 0 0 60px #00FFFF33 inset; }
    50% { box-shadow: 0 0 50px #00FFFF66, 0 0 120px #00FFFF44 inset; }
    100% { box-shadow: 0 0 20px #00FFFF44, 0 0 60px #00FFFF33 inset; }
  }
  #iframeContainer iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    z-index: 1;
    position: relative;
  }

  /* Horários GP */
  .gp-schedule {
    margin-top: 20px;
    color: #FFFFFFAA;
    font-weight: bold;
    font-size: 20px;
    text-shadow: 0 0 4px #00FFFF, 0 0 8px #00FFFF;
  }
  .gp-day {
    margin-top: 10px;
    color: #FF3300;
    font-size: 18px;
    text-transform: uppercase;
    text-shadow: 0 0 5px #FF3300, 0 0 10px #FF3300;
  }
  .gp-time {
    margin-bottom: 5px;
    color: #00FFFF;
    text-shadow: 0 0 3px #00FFFF;
  }

  /* Suporte / Discord */
  .support-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
    flex-wrap: wrap;
  }
  .support-img {
    width: 220px;
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
  }
  .support-img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #FF3300, 0 0 60px #FF3300;
  }
</style>
</head>
<body>

<!-- Menu -->
<div class="menu">

<!-- Botões de transmissões -->
<div class="buttons">
  <button class="streamBtn" onclick="changeStream('https://beyond.spalla.io/player/?live=019861d2-261b-7c52-b0b1-9dd659a24e1d', this)">Band</button>
  <button class="streamBtn" onclick="changeStream('https://embedcanais.com/bandsports/', this)">Band Sports</button>
  <button id="f1tvBtn" class="streamBtn" onclick="changeStream('https://hakunamatata5.org/hakunamatata5.html', this)">F1 TV</button>
  <button class="streamBtn" onclick="changeStream('https://justembeds.xyz/embed/888520f36cd94c5da4c71fddc1a5fc9b', this)">Sky Sports F1</button>
  <button class="streamBtn" onclick="location.href='replays.html'" style="margin-top:4px;">Replays corridas</button>

<!-- Suporte / Discord -->
<div class="support-links">
  <a href="https://discord.gg/NZF8hDnmvx" target="_blank">
    <img src="https://i.imgur.com/31P8ZR3.png" alt="Entre no nosso Discord" class="support-img">
  </a>
</div>

<script>
window.onload = function() {
  changeStream('https://hakunamatata5.org/hakunamatata5.html', document.getElementById('f1tvBtn'));
};

function changeStream(url, button) {
  var buttons = document.querySelectorAll('.streamBtn');
  buttons.forEach(function(btn) { btn.classList.remove('neon'); });
  button.classList.add('neon');

  var iframeContainer = document.getElementById('iframeContainer');
  iframeContainer.innerHTML = '';

  var newIframe = document.createElement('iframe');
  newIframe.src = url;
  newIframe.allowFullscreen = true;
  newIframe.sandbox = "allow-same-origin allow-scripts allow-forms";
  newIframe.style.width = '100%';
  newIframe.style.height = '100%';
  newIframe.style.border = 'none';
  newIframe.style.display = 'block';

  iframeContainer.appendChild(newIframe);
}
</script>

</body>
