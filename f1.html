    <style>
        /* Animação suave do background */
        @keyframes bgAnimation {
            0% { background-color: #0d0d1a; }
            50% { background-color: #000033; }
            100% { background-color: #0d0d1a; }
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d0d1a, #000033);
            animation: bgAnimation 15s infinite alternate;
            transition: background 0.5s ease;
        }

        /* Menu de esportes (azul neon) */
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            color: #00FFFF;
            border: 2px solid #00FFFF;
            border-radius: 20px;
            background: linear-gradient(#000033, #000055);
            transition: all 0.3s ease;
        }

        .menu a:hover {
            box-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF, 0 0 45px #00FFFF;
            transform: translateY(-2px);
        }

        /* Botões de transmissões (vermelho neon) */
        .buttons {
            margin: 30px 0;
        }

        button.streamBtn {
            margin: 5px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #330000;
            color: #FF3300;
            text-transform: uppercase;
            font-weight: bold;
            border: 2px solid #FF3300;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        button.streamBtn:hover {
            box-shadow: 0 0 8px #FF3300, 0 0 16px #FF3300, 0 0 24px #FF3300;
            transform: translateY(-2px);
        }

        .neon {
            box-shadow: 0 0 8px #FF3300, 0 0 16px #FF3300, 0 0 24px #FF3300;
            transform: scale(1.05);
        }

        /* Iframe centralizado */
        #iframeContainer {
            width: 100%;
            max-width: 1200px;
            height: 500px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #iframeContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Horários GP */
        .gp-schedule {
            margin-top: 20px;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .gp-day {
            margin-top: 10px;
            color: #FF3300;
            font-size: 18px;
            text-transform: uppercase;
        }
        .gp-time {
            margin-bottom: 5px;
        }

        .support-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* distância entre as imagens */
    margin-top: 40px;
    flex-wrap: wrap;
}

.support-img {
    width: 220px; /* ajuste conforme desejar */
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
}

.support-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 14px #FF3300, 0 0 25px #FF3300;
}

</style>
</head>
<body>

    <!-- Menu de esportes -->

        <a href="wwe.html">WWE - AEW</a>

    <!-- Botões de transmissões -->
    <div class="buttons">
        <button class="streamBtn" onclick="changeStream('https://beyond.spalla.io/player/?live=019861d2-261b-7c52-b0b1-9dd659a24e1d', this)">Band</button>
        <button class="streamBtn" onclick="changeStream('https://embedcanais.com/bandsports/', this)">Band Sports</button>
        <button id="f1tvBtn" class="streamBtn" onclick="changeStream('https://hakunamatata5.org/hakunamatata5.html', this)">F1 TV</button>
        <button class="streamBtn" onclick="changeStream('https://justembeds.cfd/embed/888520f36cd94c5da4c71fddc1a5fc9b', this)">Sky Sports F1</button>

        <!-- Botão Replays logo abaixo -->
        <button class="streamBtn" onclick="location.href='replays.html'" style="margin-top:4px;">Replays corridas</button>
    </div>

    <!-- Iframe -->

    </div>

<div class="gp-schedule">

    <div class="gp-day"></div>

</div>


    <div class="support-links">

</div>

    <script>
        // Inicializa F1 TV ao carregar
        window.onload = function() {
            changeStream('https://hakunamatata5.org/hakunamatata5.html', document.getElementById('f1tvBtn'));
        };

        function changeStream(url, button) {
            var buttons = document.querySelectorAll('.streamBtn');
            buttons.forEach(function(btn) {
                btn.classList.remove('neon');
            });
            button.classList.add('neon');

            var iframeContainer = document.getElementById('iframeContainer');
            iframeContainer.innerHTML = '';

            var newIframe = document.createElement('iframe');
            newIframe.src = url;
            newIframe.allowFullscreen = true;
            newIframe.sandbox = "allow-same-origin allow-scripts allow-forms";
            newIframe.style.width = '100%';
            newIframe.style.height = '100%';
            newIframe.style.border = 'none';
            newIframe.style.display = 'block';

            iframeContainer.appendChild(newIframe);
        }
    </script>

</body>
