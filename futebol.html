<script>
function filterGames() {
    const now = new Date();
    let anyVisible = false;

    document.querySelectorAll('.game-card').forEach(game => {
        const start = new Date(game.dataset.start);
        const end = new Date(game.dataset.end);
        const timeEl = game.querySelector('.game-time');

        if (now > end) {
            game.style.display = "none";
        } else {
            game.style.display = "flex";
            anyVisible = true;

            if (now >= start && now <= end) {
                timeEl.textContent = "AO VIVO";
                timeEl.classList.add("live-text");
            } else {
                timeEl.classList.remove("live-text");
            }
        }
    });

    const noGamesBtn = document.getElementById('noGamesContainer');
    const iframeContainer = document.getElementById('iframeContainer');

    if (!anyVisible) {
        noGamesBtn.style.display = 'block';
        iframeContainer.style.display = 'none';
    } else {
        noGamesBtn.style.display = 'none';
    }
}

setInterval(filterGames, 60000);
filterGames();

function openStream(url1, url2) {
    const container = document.getElementById('iframeContainer');
    container.innerHTML = '';

    function createPlayer(url) {
        if (url.endsWith('.m3u8')) {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.autoplay = true;
            video.style.width = '100%';
            video.style.height = '500px';
            return video;
        } else {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.allowFullscreen = true;
            iframe.sandbox = "allow-same-origin allow-scripts allow-forms";
            iframe.style.width = '100%';
            iframe.style.height = '500px';
            return iframe;
        }
    }

    const player = createPlayer(url1);
    player.id = 'mainPlayer';
    container.appendChild(player);

    // BotÃµes de opÃ§Ã£o de stream
    const btnContainer = document.createElement('div');
    btnContainer.style.marginTop = "15px";
    btnContainer.style.display = "flex";
    btnContainer.style.gap = "10px";
    btnContainer.style.justifyContent = "center";

    const btn1 = document.createElement('button');
    btn1.textContent = "OpÃ§Ã£o 1";
    btn1.className = "watch-btn";
    btn1.onclick = () => {
        const newPlayer = createPlayer(url1);
        newPlayer.id = 'mainPlayer';
        container.replaceChild(newPlayer, document.getElementById('mainPlayer'));
    };

    const btn2 = document.createElement('button');
    btn2.textContent = "OpÃ§Ã£o 2";
    btn2.className = "watch-btn";
    btn2.onclick = () => {
        const newPlayer = createPlayer(url2);
        newPlayer.id = 'mainPlayer';
        container.replaceChild(newPlayer, document.getElementById('mainPlayer'));
    };

    btnContainer.appendChild(btn1);
    btnContainer.appendChild(btn2);
    container.appendChild(btnContainer);

    container.style.display = 'flex';
    container.style.flexDirection = "column";
    window.scrollTo({ top: 0, behavior: "smooth" });

    document.getElementById('iframeMessage').style.display = 'block';
}
function createPlayer(url) {
    const video = document.createElement('video');
    video.controls = true;
    video.autoplay = true;
    video.style.width = '100%';
    video.style.height = '500px';

    if (Hls.isSupported() && url.endsWith('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
    } else if (!url.endsWith('.m3u8')) {
        // fallback para iframe
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.allowFullscreen = true;
        iframe.sandbox = "allow-same-origin allow-scripts allow-forms";
        iframe.style.width = '100%';
        iframe.style.height = '500px';
        return iframe;
    }

    return video;
}
