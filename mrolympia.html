<body>

<header><h1>üèÜ Mr. Olympia 2025</h1></header>

<div class="btns">
  <button class="active" onclick="trocarPlayer(1)">Player 1</button>
  <button onclick="trocarPlayer(2)">Player 2</button>
  <button onclick="trocarPlayer(3)">Player 3</button>
</div>

<div class="player-container" id="playerContainer">
  <!-- conte√∫do √© gerado dinamicamente -->
</div>

<script>
  const sources = {
    1: { type: 'm3u8', src: 'https://saz.blitzen.store/olympia.m3u8' },
    2: { type: 'embed', src: 'https://justembeds.cfd/embed/2e4c4b883021b9c4c5f9164871287b91' },
    3: { type: 'embed', src: 'https://player.twitch.tv/?channel=china_slayer&parent=leaolives2.pages.dev' }
  };

  const host = document.getElementById('playerContainer');
  const buttons = document.querySelectorAll('.btns button');
  let clapprInstance = null;

  function clearHost() {
    // destr√≥i Clappr se existir
    if (clapprInstance && typeof clapprInstance.destroy === 'function') {
      clapprInstance.destroy();
      clapprInstance = null;
    }
    host.innerHTML = ''; // remove qualquer iframe anterior
  }

  function loadClappr(src) {
    host.innerHTML = '<div id="clapprPlayer" style="width:100%;height:550px"></div>';
    clapprInstance = new Clappr.Player({
      source: src,
      parentId: '#clapprPlayer',
      autoPlay: true,
      width: '100%',
      height: '100%',
      mediacontrol: { seekbar: '#FFD700', buttons: '#FFD700' }
    });
  }

  function loadSandboxedIframe(src) {
    // cria iframe com SANDBOX ‚Äî **N√ÉO** incluir allow-popups nem allow-top-navigation
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.id = 'playerHost';
    // permiss√µes: scripts e formul√°rios OK; **popups bloqueados**
    iframe.setAttribute('sandbox', 'allow-scripts allow-forms'); 
    // permiss√µes extras √∫teis (sem popups)
    iframe.setAttribute('allow', 'autoplay; fullscreen; encrypted-media; picture-in-picture');
    iframe.setAttribute('referrerpolicy', 'no-referrer');
    iframe.style.border = '0';
    host.appendChild(iframe);
  }

  function trocarPlayer(n) {
    buttons.forEach(b => b.classList.remove('active'));
    buttons[n-1].classList.add('active');

    clearHost();
    const s = sources[n];

    if (s.type === 'm3u8') {
      loadClappr(s.src);
    } else {
      loadSandboxedIframe(s.src);
    }
  }

  // inicia com Player 1
  trocarPlayer(1);
</script>

</body>
