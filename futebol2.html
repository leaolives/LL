<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/YMaai6y.png">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E1LBQRDMS4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E1LBQRDMS4');
  </script>
  <style>
    /* Animação suave do background */
    @keyframes bgAnimation {
      0% { background-color: #0d0d1a; }
      50% { background-color: #000033; }
      100% { background-color: #0d0d1a; }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, #0d0d1a, #000033);
      animation: bgAnimation 15s infinite alternate;
      transition: background 0.5s ease;
    }

    /* Menu de esportes no estilo neon azul */
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      color: #00FFFF;
      border: 2px solid #00FFFF;
      border-radius: 20px;
      background: linear-gradient(#000033, #000055);
      transition: all 0.3s ease;
    }

    .menu a:hover {
      box-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF, 0 0 45px #00FFFF;
      transform: translateY(-2px);
    }

    h1 {
      margin-bottom: 20px;
      text-transform: uppercase;
      color: white;
    }

    .iframe-container {
      width: 100%;
      max-width: 1200px;
      height: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

.support-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* distância entre as imagens */
    margin-top: 40px;
    flex-wrap: wrap;
}

.support-img {
    width: 220px; /* ajuste conforme desejar */
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
}

.support-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 14px #FF3300, 0 0 25px #FF3300;
}
  </style>
</head>
<body>

  <div class="menu">
    <a href="index.html">Início</a>
    <a href="f1.html">Fórmula 1</a>
    <a href="nba.html">NBA</a>
    <a href="nfl.html">NFL</a>
    <a href="ufc.html">UFC</a>
    <a href="tenis.html">TÊNIS</a>
    <a href="wwe.html">WWE - AEW</a>
    <a href="multistream.html">Multi Stream</a>
  </div>

  <div class="iframe-container">
    <iframe
      src="https://futeboldegraca.com/"
      allow="encrypted-media"
      allowfullscreen
      frameborder="0"
      scrolling="yes">
    </iframe>
  </div>

  <div class="support-links">
  <a href="https://discord.gg/NZF8hDnmvx" target="_blank">
    <img src="https://i.imgur.com/31P8ZR3.png" alt="Entre no nosso Discord" class="support-img">
  </a>
</div>

<script>
  let jaDesceu = false; // flag para controlar

document.querySelector(".iframe-container iframe").addEventListener("load", function() {
    if (!jaDesceu) {
        window.scrollBy({
            top: 100, // ajuste a altura
            behavior: "smooth"
        });
        jaDesceu = true; // depois da primeira vez, nunca mais
    }
});
</script>
</body>
</html>
