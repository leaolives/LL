<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/YMaai6y.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E1LBQRDMS4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E1LBQRDMS4');
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5426225451250724"
     crossorigin="anonymous"></script>
  <style>
    @keyframes bgAnimation {
      0% { background-color: #0d0d1a; }
      50% { background-color: #000033; }
      100% { background-color: #0d0d1a; }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      padding-top: 70px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, #0d0d1a, #000033);
      animation: bgAnimation 15s infinite alternate;
      transition: background 0.5s ease;
    }

    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      padding: 10px 14px;
      border-radius: 20px;
      border: 2px solid #00FFFF;
      background: linear-gradient(#000033, #000055);
      color: #00FFFF;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-toggle span {
      display: block;
      width: 18px;
      height: 2px;
      background: #00FFFF;
      position: relative;
    }

    .menu-toggle span::before,
    .menu-toggle span::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 2px;
      background: #00FFFF;
      left: 0;
    }

    .menu-toggle span::before {
      top: -6px;
    }

    .menu-toggle span::after {
      top: 6px;
    }

    .menu {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 1050;
      background: radial-gradient(circle at top, rgba(0, 255, 255, 0.15), transparent 55%),
                  rgba(0, 0, 25, 0.96);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .menu.show {
      display: flex;
    }

    .menu-content {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(145deg, #020221, #050537);
      border-radius: 22px;
      border: 1px solid rgba(0, 255, 255, 0.35);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
      padding: 20px 20px 24px;
      position: relative;
    }

    .menu-close {
      position: absolute;
      top: 12px;
      right: 12px;
      border: none;
      background: transparent;
      color: #00FFFF;
      font-size: 20px;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      transition: 0.2s;
    }

    .menu-close:hover {
      background: rgba(0, 255, 255, 0.12);
    }

    .menu-header-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 12px;
      text-align: left;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 14px;
    }

    .menu-item {
      text-decoration: none;
      background: rgba(0, 20, 40, 0.7);
      border-radius: 16px;
      border: 1px solid rgba(0, 255, 255, 0.35);
      padding: 12px 10px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: 0.22s;
    }

    .menu-item:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.4);
      border-color: #00FFFF;
    }

    .menu-logo-wrapper {
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
    }

    .menu-logo-wrapper img {
      max-height: 60px;
      max-width: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(0,255,255,0.35));
    }

    .menu-label {
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      color: #E6F9FF;
    }

    h1 {
      margin-bottom: 20px;
      text-transform: uppercase;
      color: white;
    }

    .iframe-container {
      width: 100%;
      max-width: 1200px;
      height: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .support-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .support-img {
      width: 220px;
      height: auto;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #FF3300;
    }

    .support-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px #FF3300, 0 0 25px #FF3300;
    }

    .aviso-letreiro {
      max-width: 900px;
      padding: 12px 18px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #00FFFF;
      background: rgba(0, 0, 30, 0.6);
      border: 2px solid #00FFFF;
      border-radius: 12px;
      box-shadow: 0 0 12px #00FFFF;
      text-align: center;
      line-height: 1.4;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 600px) {
      .menu-content {
        padding: 16px 14px 18px;
      }
    }
  </style>
</head>
<body>

<button id="menuToggle" class="menu-toggle">
  <span></span>
  Menu
</button>

<div class="menu" id="menuOverlay">
  <div class="menu-content">
    <button class="menu-close" id="menuClose" aria-label="Fechar menu">✕</button>
    <h2 class="menu-header-title">Escolha o esporte</h2>

    <div class="menu-grid">

      <a href="index.html" class="menu-item">
        <div class="menu-logo-wrapper">
          <img src="https://i.imgur.com/YMaai6y.png" alt="Início">
        </div>
        <span class="menu-label">Início</span>
      </a>

      <a href="futebol.html" class="menu-item">
        <div class="menu-logo-wrapper">
          <img src="https://images.vexels.com/media/users/3/320306/isolated/preview/01adb8fcdea1009c64532efad2fa3c10-logotipo-simbolico-do-futebol-da-copa-do-mundo.png" alt="Futebol">
        </div>
        <span class="menu-label">Futebol</span>
      </a>

      <a href="f1.html" class="menu-item">
        <div class="menu-logo-wrapper">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/2560px-F1.svg.png" alt="F1">
        </div>
        <span class="menu-label">F1</span>
      </a>

      <a href="nba.html" class="menu-item">
        <div class="menu-logo-wrapper">
          <img src="https://cdn.freebiesupply.com/images/large/2x/nba-logo-transparent.png" alt="NBA">
        </div>
        <span class="menu-label">NBA</span>
      </a>

      <a href="nfl.html" class="menu-item">
        <div class="menu-logo-wrapper">
          <img src="https://logodownload.org/wp-content/uploads/2018/06/nfl-logo.png" alt="NFL">
        </div>
        <span class="menu-label">NFL</span>
      </a>

      <a href="ufc.html" class="menu-item">
        <div class="menu-logo-wrapper">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/UFC_Logo.svg/2560px-UFC_Logo.svg.png" alt="UFC">
        </div>
        <span class="menu-label">UFC</span>
      </a>

      <a href="tenis.html" class="menu-item">
        <div class="menu-logo-wrapper">
          <img src="https://static.vecteezy.com/system/resources/previews/028/210/875/non_2x/sport-equipment-blue-tennis-racket-and-yellow-tennis-ball-sports-equipment-isolated-on-white-background-file-png.png" alt="Tênis">
        </div>
        <span class="menu-label">Tênis</span>
      </a>

      <a href="wwe.html" class="menu-item">
        <div class="menu-logo-wrapper">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/WWE_Logo.svg/2243px-WWE_Logo.svg.png" alt="WWE / AEW">
        </div>
        <span class="menu-label">WWE / AEW</span>
      </a>

      <a href="multistream.html" class="menu-item">
        <div class="menu-logo-wrapper">
          <img src="https://i.imgur.com/45lKOXE.png" alt="Multi Stream">
        </div>
        <span class="menu-label">Multi Stream</span>
      </a>

      <a href="mais-esportes.html" class="menu-item">
        <div class="menu-logo-wrapper">
          <span style="font-size:40px;font-weight:bold;color:#00FFFF;">+</span>
        </div>
        <span class="menu-label">Mais</span>
      </a>

    </div>
  </div>
</div>

<div class="aviso-letreiro">
  ⚠️ Este conteúdo não é hospedado pelo nosso site.
  Para evitar anúncios indesejados, recomendamos usar o navegador <b>Brave</b> ou um <b>AdBlock</b>.
</div>
  
<div class="iframe-container">
  <iframe
    src="https://futeboldegraca.com/"
    allow="encrypted-media"
    allowfullscreen
    frameborder="0"
    scrolling="yes">
  </iframe>
</div>

<div class="support-links">
  <a href="https://discord.gg/NZF8hDnmvx" target="_blank">
    <img src="https://i.imgur.com/31P8ZR3.png" alt="Entre no nosso Discord" class="support-img">
  </a>
</div>

<script>
  let jaDesceu = false;

  document.querySelector(".iframe-container iframe").addEventListener("load", function() {
    if (!jaDesceu) {
      window.scrollBy({
        top: 100,
        behavior: "smooth"
      });
      jaDesceu = true;
    }
  });

  const menuToggle = document.getElementById("menuToggle");
  const menuOverlay = document.getElementById("menuOverlay");
  const menuClose = document.getElementById("menuClose");

  menuToggle.addEventListener("click", () => {
    menuOverlay.classList.toggle("show");
  });

  menuClose.addEventListener("click", () => {
    menuOverlay.classList.remove("show");
  });

  document.querySelectorAll(".menu-item").forEach(link => {
    link.addEventListener("click", () => {
      menuOverlay.classList.remove("show");
    });
  });
</script>
</body>
</html>
