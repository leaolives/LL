  <style>
    /* Background animado */
    @keyframes bgAnimation {
      0% { background-color: #0d0d1a; }
      50% { background-color: #1a0000; }
      100% { background-color: #0d0d1a; }
    }

    :root{
      --bg: #0d0d1a;
      --accent: #ff2e2e; /* neon vermelho */
      --card-bg: #111;
      --text: #ff2e2e;
      --muted: #bdbdbd;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background: var(--bg);
      color:var(--text);
      text-align:center;
      animation: bgAnimation 12s ease-in-out infinite;
    }

    header{
      padding:80px 16px 28px; /* espaço para o botão Voltar */
      position: relative;
    }
    header h1{
      margin:0;
      color:white;
      letter-spacing:2px;
      text-transform:uppercase;
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
    }

    .container{max-width:1100px;margin:0 auto;padding:18px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:60px;}

    .card{
      background:var(--card-bg);
      border-radius:10px;
      overflow:hidden;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      transition:transform .18s ease,box-shadow .18s ease,border-color .18s ease;
      border:2px solid transparent;
      box-shadow: 0 0 8px rgba(255, 46, 46, 0.3);
    }
    .card:focus{outline:none;}
    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 0 20px rgba(255,46,46,0.6);
    }
    .card.active{
      box-shadow:0 0 25px 8px rgba(255,46,46,0.6);
      border-color:var(--accent);
    }

    .thumb{
      height:200px;
      background:var(--bg);
      border: 2px solid var(--accent);
      border-radius: 8px;
      box-shadow: 0 0 15px var(--accent);
      transition: box-shadow .3s, transform .3s;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      border-radius: 6px;
      transition: transform .3s;
    }
    .thumb:hover img{
      transform: scale(1.05);
    }

    .caption{
      height:25px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px 10px;
      background:linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.1));
      font-weight:700;
      text-transform:uppercase;
      font-size:13px;
      color:var(--text);
      text-shadow: 0 0 8px var(--accent);
    }
    .caption .title{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:100%;}

    .modal{
      position:fixed;inset:0;display:none;
      align-items:center;justify-content:center;
      background:rgba(0,0,0,0.85);z-index:999
    }
    .modal.open{display:flex;}
    .player{
      width:100%;max-width:1000px;
      background:var(--bg);
      border-radius:10px;
      border:3px solid var(--accent);
      overflow:hidden;
      padding:10px;
      position:relative;
      box-shadow: 0 0 30px rgba(255,46,46,0.6);
    }
    .player iframe{
      width:100%;height:500px;
      border:0;display:block;border-radius:6px;
    }
    .close{
      position:absolute;right:14px;top:12px;
      background:var(--card-bg);
      color:var(--text);
      border:2px solid var(--accent);
      border-radius:6px;
      padding:6px 8px;
      cursor:pointer;
      font-weight:700;
      text-shadow: 0 0 6px var(--accent);
      transition:.2s;
    }
    .close:hover{background:var(--accent);color:#111;}

    #langInfo{
      margin: 10px 0;
      font-size: 14px;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent), 0 0 12px var(--accent);
    }

    #videoButtons{margin-top:12px;display:flex;justify-content:center;flex-wrap:wrap;gap:6px;}
    #videoButtons button{
      padding:6px 12px;
      cursor:pointer;
      border:2px solid var(--accent);
      border-radius:6px;
      background:var(--card-bg);
      color:var(--text);
      font-weight:700;
      transition:.2s;
      text-shadow: 0 0 6px var(--accent);
    }
    #videoButtons button.active{
      background:var(--accent);
      color:var(--card-bg);
      box-shadow: 0 0 12px var(--accent);
    }

    #backToMenu {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
      background: var(--card-bg);
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      text-shadow: 0 0 8px var(--accent);
      transition:.2s;
    }
    #backToMenu:hover{
      background: var(--accent);
      color: #111;
      box-shadow: 0 0 15px var(--accent);
    }

    @media(max-width:100%){
      .thumb{height:400px}
      .player iframe{height:400px}
    }

    .support-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* distância entre as imagens */
    margin-top: 40px;
    flex-wrap: wrap;
}

.support-img {
    width: 220px; /* ajuste conforme desejar */
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
}

.support-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 14px #FF3300, 0 0 25px #FF3300;
}
  </style>
</head>
<body>

      {id:1,title:'GP Da Austrália',thumb:'https://www.total-motorsport.com/wp-content/uploads/2025/03/SI202503160083-scaled.jpg',videos:[{label:'Corrida Principal',src:'https://hakunamatata5.org/replays2/etQzcpbOoCLmMPiahVWYHwufy.html'},{label:'Qualificação',src:'https://hakunamatata5.org/replays2/viEuypJnLYbAdeqsgUDGoNVZF.html'}]}
    ];

    const grid = document.getElementById('races-grid');
    const modal = document.getElementById('modal');
    const raceIframe = document.getElementById('raceIframe');
    const closeBtn = document.getElementById('closeBtn');
    const videoButtons = document.getElementById('videoButtons');

    races.forEach(r => {
      const card = document.createElement('div');
      card.className = 'card';
      card.tabIndex = 0;
      card.innerHTML = `
        <div class="thumb"><img src="${r.thumb}" alt="${r.title}"></div>
        <div class="caption"><div class="title">${r.title}</div></div>
      `;

      function open(){
        document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'));
        card.classList.add('active');

        videoButtons.innerHTML='';

        r.videos.forEach((v,i)=>{
          const btn = document.createElement('button');
          btn.textContent=v.label;
          btn.addEventListener('click', ()=>{
            videoButtons.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            raceIframe.src = v.src;
          });
          videoButtons.appendChild(btn);
        });

        if(r.videos.length>0){
          raceIframe.src = r.videos[0].src;
          videoButtons.querySelectorAll('button')[0].classList.add('active');
        }

        modal.classList.add('open');
        closeBtn.focus();
      }

      card.addEventListener('click', open);
      card.addEventListener('keydown', e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault(); open();}});
      grid.appendChild(card);
    });

    closeBtn.addEventListener('click', ()=>{
      modal.classList.remove('open');
      raceIframe.src='';
      videoButtons.innerHTML='';
      document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'));
    });

    document.addEventListener('keydown',e=>{if(e.key==='Escape' && modal.classList.contains('open')) closeBtn.click();});
  </script>
