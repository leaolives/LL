/* Iframe principal */

.games-grid {

.game-card, .redzone-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    border-radius: 20px;
    transition: all 0.4s ease;
    overflow: hidden;
}

/* Cards padr√£o */
.game-card {
    background: linear-gradient(145deg, #000033, #000055);
    border: 2px solid #FF3300;
    box-shadow: 0 0 6px #FF3300;
}

.game-card:hover {
    box-shadow: 0 0 15px #FF3300, 0 0 25px #FF3300;
    transform: translateY(-5px);
}

/* Cards especiais RedZone / NFL Network */
.redzone-card {
    background: linear-gradient(145deg, #330000, #550000);
    border: 2px solid #FF3300;
    box-shadow: 0 0 10px #FF3300, 0 0 20px #FF3300;
    padding: 20px;
}

/* Imagem do card */
.game-card img, .redzone-card img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    margin-bottom: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.game-card img:hover, .redzone-card img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #FF3300;
}

/* Texto do card */
.game-card .game-time, .redzone-card .game-time {
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 16px;
}

/* Texto AO VIVO */
.live-text {
    color: #FF3300;
    font-weight: bold;
    text-shadow: 0 0 5px #FF3300, 0 0 10px #FF3300, 0 0 20px #FF3300;
    animation: blink 3.1s infinite;

@keyframes blink {

    25%, 75% { opacity: 0.3; }
}

/* Efeito hover opcional */

<script>
const GAME_DURATION_MIN = 180; // 3 horas
const BUFFER_MIN = 50; // 50 minutos extra

function filterGames() {
    const now = new Date();
    let hasVisible = false;

    document.querySelectorAll('.game-card').forEach(game => {
        const start = new Date(game.dataset.start);
        const end = new Date(start.getTime() + (GAME_DURATION_MIN + BUFFER_MIN) * 60000);
        const timeEl = game.querySelector('.game-time');

        if (now > end) {
            game.style.display = "none"; // evento acabou
        } else {
            hasVisible = true; // tem jogo v√°lido
            if (now >= start) {
                timeEl.textContent = "AO VIVO"; // evento come√ßou
                timeEl.classList.add("live-text");
            } else {
                timeEl.classList.remove("live-text");
            }
            game.style.display = "flex";
        }
    });

    document.getElementById('noGamesMessage').style.display = hasVisible ? "none" : "block";
}
setInterval(filterGames, 60000);
filterGames();

function checkRedZoneLive() {
    const redzoneCard = document.getElementById('redzone');
    if (!redzoneCard) return;

    const start = new Date(redzoneCard.dataset.start);
    const end = new Date(redzoneCard.dataset.end);
    const now = new Date();

    const timeDiv = redzoneCard.querySelector('.game-time');
    redzoneCard.style.display = "flex";

    if (now >= start && now <= end) {
        timeDiv.textContent = "AO VIVO";
        timeDiv.classList.add("live-text");
    } else {
        timeDiv.textContent = "DOMINGO - 14:00";
        timeDiv.classList.remove("live-text");
    }
}
setInterval(checkRedZoneLive, 1000);
checkRedZoneLive();

function openStream(url1, url2) {
    const container = document.getElementById('iframeContainer');
    const body = document.body;

    // esconde todo o resto
    document.querySelector('.menu').style.display = 'none';
    document.querySelectorAll('.special-grid, .games-grid, #noGamesMessage')
        .forEach(el => el.style.display = 'none');

    // mostra o iframe isolado
    container.style.display = 'flex';
    container.style.flexDirection = "column";
    container.innerHTML = '';

    // cria o bot√£o voltar
    const backBtn = document.createElement('button');
    backBtn.textContent = "‚¨ÖVoltar";
    backBtn.className = "watch-btn";
    backBtn.style.marginBottom = "15px";
    backBtn.onclick = closeStream;
    container.appendChild(backBtn);

    // cria o iframe
    const iframe = document.createElement('iframe');
    iframe.id = "mainIframe";
    iframe.src = url1;
    iframe.allowFullscreen = true;

    if(url1.includes("embedstreams.top") || url1.includes("embedsports.me") || url1.includes("https://esportesembed.top") ||
       url2.includes("embedstreams.top") || url2.includes("embedsports.me") || url2.includes("https://esportesembed.top")) {
        window.open = function() { console.log("Popup bloqueado!"); return null; };
        const overlay = document.createElement('div');
        overlay.style.position = 'absolute';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.background = 'transparent';
        overlay.style.zIndex = '9999';
        overlay.onclick = () => overlay.remove();
        container.style.position = "relative";
        container.appendChild(overlay);
    } else {
        iframe.sandbox = "allow-same-origin allow-scripts allow-forms";
    }

    container.appendChild(iframe);

    // bot√µes de op√ß√£o
    const btnContainer = document.createElement('div');
    btnContainer.style.marginTop = "15px";
    btnContainer.style.display = "flex";
    btnContainer.style.gap = "10px";
    btnContainer.style.justifyContent = "center";

    const btn1 = document.createElement('button');
    btn1.textContent = "Op√ß√£o 1 - Celular";
    btn1.className = "watch-btn";
    btn1.onclick = () => { document.getElementById('mainIframe').src = url1; };

    const btn2 = document.createElement('button');
    btn2.textContent = "Op√ß√£o 2 - PC";
    btn2.className = "watch-btn";
    btn2.onclick = () => { document.getElementById('mainIframe').src = url2; };

    btnContainer.appendChild(btn1);
    btnContainer.appendChild(btn2);
    container.appendChild(btnContainer);

    document.getElementById('iframeMessage').style.display = 'block';
    window.scrollTo({ top: 0, behavior: "smooth" });
}

function closeStream() {
    const container = document.getElementById('iframeContainer');
    container.style.display = 'none';
    container.innerHTML = '';

    // restaura o restante da p√°gina
    document.querySelector('.menu').style.display = 'flex';
    document.querySelectorAll('.special-grid, .games-grid, .support-links')
        .forEach(el => el.style.display = '');
    document.getElementById('noGamesMessage').style.display = 'none';
    document.getElementById('iframeMessage').style.display = 'none';
}
</script>
