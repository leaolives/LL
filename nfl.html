<style>
@keyframes bgAnimation {
    0% { background-color: #0d0d1a; }
    50% { background-color: #000033; }

body {
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #0d0d1a, #000033);
    animation: bgAnimation 15s infinite alternate;
    transition: background 0.5s ease;
}

/* Menu azul neon */
.menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
}

.menu a {
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    color: #00FFFF;
    border: 2px solid #00FFFF;
    border-radius: 20px;
    background: linear-gradient(#000033, #000055);
    transition: all 0.3s ease;
}

.menu a:hover {
    box-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF, 0 0 45px #00FFFF;
    transform: translateY(-2px);
}

/* Iframe acima da grade */
#iframeContainer {
    width: 100%;
    max-width: 1000px;
    height: 500px;
    margin: 0 auto 30px;
    display: none; /* Não aparece inicialmente */
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#iframeContainer iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Grid de jogos */
.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
}

/* Card do jogo */
.game-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(#000033, #000055);
    border: 2px solid #FF3300;
    border-radius: 15px;
    padding: 10px;
    transition: all 0.3s ease;
    overflow: hidden;
    box-shadow: 0 0 2px #FF3300;
}

.game-card:hover {
    box-shadow: 0 0 12px #FF3300, 0 0 20px #FF3300;
    transform: translateY(-3px);
}

/* RedZone / Network estilo especial */
.redzone-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid #FF3300;
    border-radius: 15px;
    background: linear-gradient(#330000, #550000);
    box-shadow: 0 0 4px #FF3300, 0 0 5px #FF3300, 0 0 45px #FF3300;
    padding: 20px;
}

/* Grid especial */
.special-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
    margin-bottom: 30px;
}

/* Imagem dentro do card */
.game-card img {
    width: 100%;
    height: auto;       /* mantém proporção */
    max-height: 220px;  /* altura máxima */
    object-fit: cover;
    margin-bottom: 10px;
    border-radius: 10px;
}

/* Texto do card */
.game-card .game-time, .redzone-card .game-time {
    font-weight: bold;
    margin-top: 5px;
    margin-bottom: 8px;
}

/* Botão assistir adaptativo */
.watch-btn {
    margin-top: auto;
    padding: 10px 15px;
    font-weight: bold;
    text-transform: uppercase;
    background-color: #330000;
    color: #FF3300;
    border: 2px solid #FF3300;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 160px;
    text-align: center;
}

.watch-btn:hover {
    box-shadow: 0 0 8px #FF3300, 0 0 16px #FF3300;
    transform: translateY(-2px);
}

/* Estilo para a mensagem abaixo do iframe */
#iframeMessage {
    margin-top: 20px;
    font-weight: bold;
    color: #FF3300;
    font-size: 18px;
}
.live-text {
    color: #FF3300;
    font-weight: bold;
    text-shadow: 0 0 5px #FF3300, 0 0 10px #FF3300, 0 0 20px #FF3300;
    animation: blink 2.9s infinite;
}

.support-links {

    justify-content: center;
    align-items: center;
    gap: 20px; /* distância entre as imagens */
    margin-top: 40px;
    flex-wrap: wrap;
}

.support-img {
    width: 220px; /* ajuste conforme desejar */
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
}

.support-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 14px #FF3300, 0 0 25px #FF3300;
}

<script>
const GAME_DURATION_MIN = 180; // 3 horas
const BUFFER_MIN = 50; // 50 minutos extra

function filterGames() {
    const now = new Date();
    let hasVisible = false;

    document.querySelectorAll('.game-card').forEach(game => {
        const start = new Date(game.dataset.start);
        const end = new Date(start.getTime() + (GAME_DURATION_MIN + BUFFER_MIN) * 60000);
        const timeEl = game.querySelector('.game-time');

        if (now > end) {
            game.style.display = "none"; // evento acabou
        } else {
            hasVisible = true; // tem jogo válido
            if (now >= start) {
                timeEl.textContent = "AO VIVO"; // evento começou
                timeEl.classList.add("live-text");
            } else {
                timeEl.classList.remove("live-text");
            }
            game.style.display = "flex";
        }
    });

    // se não houver nenhum jogo visível -> mostra a mensagem
    document.getElementById('noGamesMessage').style.display = hasVisible ? "none" : "block";
}
setInterval(filterGames, 60000);
filterGames();

function checkRedZoneLive() {
    const redzoneCard = document.getElementById('redzone');
    if (!redzoneCard) return;

    const start = new Date(redzoneCard.dataset.start);
    const end = new Date(redzoneCard.dataset.end);
    const now = new Date();

    const timeDiv = redzoneCard.querySelector('.game-time');

    // sempre mostra o card
    redzoneCard.style.display = "flex";

    // só muda o texto para AO VIVO se estiver no horário definido
    if (now >= start && now <= end) {
        timeDiv.textContent = "AO VIVO";
        timeDiv.classList.add("live-text");
    } else {
        timeDiv.textContent = "DOMINGO - 14:00"; // texto normal fora do horário
        timeDiv.classList.remove("live-text");
    }
}

// chama a cada 1 segundo
setInterval(checkRedZoneLive, 1000);
checkRedZoneLive();


function openStream(url1, url2) {
    const container = document.getElementById('iframeContainer');
    container.innerHTML = '';

    const iframe = document.createElement('iframe');
    iframe.id = "mainIframe";
    iframe.src = url1;
    iframe.allowFullscreen = true;

    // checa exceções
    if(url1.includes("embedstreams.top") || url1.includes("embedsports.me") || url1.includes("https://esportesembed.top") ||
       url2.includes("embedstreams.top") || url2.includes("embedsports.me") || url2.includes("https://esportesembed.top")) {
        // exceção: sem sandbox, mas bloqueia popups e adiciona overlay
        window.open = function() {
            console.log("Popup bloqueado!");
            return null;
        };

        // overlay que bloqueia clicks e some ao clicar
        const overlay = document.createElement('div');
        overlay.style.position = 'absolute';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.background = 'transparent';
        overlay.style.zIndex = '9999';
        overlay.onclick = () => overlay.remove();
        container.style.position = "relative";
        container.appendChild(overlay);

    } else {
        // padrão: aplica sandbox
        iframe.sandbox = "allow-same-origin allow-scripts allow-forms";
    }

    container.appendChild(iframe);

    // Botões de opção de stream
    const btnContainer = document.createElement('div');
    btnContainer.style.marginTop = "15px";
    btnContainer.style.display = "flex";
    btnContainer.style.gap = "10px";
    btnContainer.style.justifyContent = "center";

    const btn1 = document.createElement('button');
    btn1.textContent = "Opção 1 - Celular";
    btn1.className = "watch-btn";
    btn1.style.whiteSpace = "nowrap";
    btn1.onclick = () => { document.getElementById('mainIframe').src = url1; };

    const btn2 = document.createElement('button');
    btn2.textContent = "Opção 2 - PC";
    btn2.className = "watch-btn";
    btn2.style.whiteSpace = "nowrap";
    btn2.onclick = () => { document.getElementById('mainIframe').src = url2; };

    btnContainer.appendChild(btn1);
    btnContainer.appendChild(btn2);
    container.appendChild(btnContainer);

    container.style.display = 'flex';
    container.style.flexDirection = "column";
    window.scrollTo({ top: 0, behavior: "smooth" });

    document.getElementById('iframeMessage').style.display = 'block';
}
</script>
