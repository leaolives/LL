<style>
@keyframes bgAnimation {
    0% { background-color: #0d0d1a; }
    50% { background-color: #000033; }
    100% { background-color: #0d0d1a; }
}

body {
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
    padding-top: 70px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #0d0d1a, #000033);
    animation: bgAnimation 15s infinite alternate;
    transition: background 0.5s ease;
}

/* MENU HAMBÚRGUER + OVERLAY */

.menu-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1100;
    padding: 10px 14px;
    border-radius: 20px;
    border: 2px solid #00FFFF;
    background: linear-gradient(#000033, #000055);
    color: #00FFFF;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
}

.menu-toggle span {
    display: block;
    width: 18px;
    height: 2px;
    background: #00FFFF;
    position: relative;
}

.menu-toggle span::before,
.menu-toggle span::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 2px;
    background: #00FFFF;
    left: 0;
}

.menu-toggle span::before {
    top: -6px;
}

.menu-toggle span::after {
    top: 6px;
}

.menu {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 1050;
    background: radial-gradient(circle at top, rgba(0, 255, 255, 0.15), transparent 55%),
                rgba(0, 0, 25, 0.96);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.menu.show {
    display: flex;
}

.menu-content {
    width: 100%;
    max-width: 900px;
    background: linear-gradient(145deg, #020221, #050537);
    border-radius: 22px;
    border: 1px solid rgba(0, 255, 255, 0.35);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    padding: 20px 20px 24px;
    position: relative;
}

.menu-close {
    position: absolute;
    top: 12px;
    right: 12px;
    border: none;
    background: transparent;
    color: #00FFFF;
    font-size: 20px;
    cursor: pointer;
    padding: 6px;
    border-radius: 50%;
    transition: 0.2s;
}

.menu-close:hover {
    background: rgba(0, 255, 255, 0.12);
}

.menu-header-title {
    font-size: 18px;
    font-weight: bold;
    margin: 0 0 12px;
    text-align: left;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 14px;
}

.menu-item {
    text-decoration: none;
    background: rgba(0, 20, 40, 0.7);
    border-radius: 16px;
    border: 1px solid rgba(0, 255, 255, 0.35);
    padding: 12px 10px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    transition: 0.22s;
}

.menu-item:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 0 18px rgba(0, 255, 255, 0.4);
    border-color: #00FFFF;
}

.menu-logo-wrapper {
    width: 100%;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 4px;
}

.menu-logo-wrapper img {
    max-height: 60px;
    max-width: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 8px rgba(0,255,255,0.35));
}

.menu-label {
    font-size: 13px;
    font-weight: bold;
    text-align: center;
    color: #E6F9FF;
}

/* Botão voltar */
.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    margin-bottom: 15px;
    font-weight: bold;
    text-transform: uppercase;
    color: #FF3300;
    border: 2px solid #FF3300;
    border-radius: 20px;
    background: linear-gradient(#330000, #550000);
    text-decoration: none;
    transition: all 0.3s ease;
}

.back-btn:hover {
    box-shadow: 0 0 15px #FF3300, 0 0 30px #FF3300;
    transform: translateY(-2px);
}

/* Iframe acima da grade */
#iframeContainer {
    width: 100%;
    max-width: 1200px;
    height: 1000px;
    margin: 0 auto 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

#iframeContainer iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Aviso de horário */
.time-notice {
    background: linear-gradient(135deg, #001144, #003366);
    border: 2px solid #00FFFF;
    border-radius: 15px;
    padding: 15px 20px;
    margin-bottom: 20px;
    font-weight: bold;
    color: #00FFFF;
    text-align: center;
    box-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
    max-width: 1200px;
}

.support-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
    flex-wrap: wrap;
}

.support-img {
    width: 220px;
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
}

.support-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 14px #FF3300, 0 0 25px #FF3300;
}

@media (max-width: 600px) {
    .menu-content {
        padding: 16px 14px 18px;
    }
}
</style>
</head>

<script>
function updateTimes() {
    const brasiliaTime = new Date(new Date().toLocaleString("en-US", { timeZone: "America/Sao_Paulo" }));
    const brHours = String(brasiliaTime.getHours()).padStart(2, "0");
    const brMinutes = String(brasiliaTime.getMinutes()).padStart(2, "0");
    const brSeconds = String(brasiliaTime.getSeconds()).padStart(2, "0");
    document.getElementById("br-time").textContent = `${brHours}:${brMinutes}:${brSeconds}`;

    const siteTime = new Date(brasiliaTime.getTime() + 4 * 60 * 60 * 1000);
    const siteHours = String(siteTime.getHours()).padStart(2, "0");
    const siteMinutes = String(siteTime.getMinutes()).padStart(2, "0");
    const siteSeconds = String(siteTime.getSeconds()).padStart(2, "0");
    document.getElementById("site-time").textContent = `${siteHours}:${siteMinutes}:${siteSeconds}`;
}

setInterval(updateTimes, 1000);
updateTimes();

let jaDesceu = false;

document.querySelector("#iframeContainer iframe").addEventListener("load", function() {
    if (!jaDesceu) {
        window.scrollBy({
            top: 100,
            behavior: "smooth"
        });
        jaDesceu = true;
    }
});

const menuToggle = document.getElementById("menuToggle");
const menuOverlay = document.getElementById("menuOverlay");
const menuClose = document.getElementById("menuClose");

menuToggle.addEventListener("click", () => {
  menuOverlay.classList.toggle("show");
});

menuClose.addEventListener("click", () => {
  menuOverlay.classList.remove("show");
});

document.querySelectorAll(".menu-item").forEach(link => {
  link.addEventListener("click", () => {
    menuOverlay.classList.remove("show");
  });
});
</script>
