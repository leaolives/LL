<style>
/* Background neon animado */
@keyframes bgGlow {
    0% { background: radial-gradient(circle at top left, #0d0d1a, #000033); }
    50% { background: radial-gradient(circle at bottom right, #000033, #0d0d1a); }
    100% { background: radial-gradient(circle at top left, #0d0d1a, #000033); }
}
body {
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    animation: bgGlow 20s infinite alternate;
    transition: background 0.5s ease;
}

/* Menu neon */
.menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-bottom: 30px;
}
.menu a {
    padding: 12px 24px;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    color: #00FFFF;
    border: 2px solid #00FFFF;
    border-radius: 30px;
    background: linear-gradient(to bottom, #000033, #000055);
    transition: all 0.3s ease;
    box-shadow: 0 0 6px #00FFFF88;
    position: relative;
}
.menu a::after {
    content: '';
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    border-radius: 30px;
    border: 2px solid #00FFFF55;
    box-shadow: 0 0 10px #00FFFF88;
    opacity: 0;
    transition: opacity 0.3s ease;
}
.menu a:hover::after {
    opacity: 1;
}
.menu a:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF, 0 0 60px #00FFFF;
}

/* Grid de eventos */
.events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
}

/* Cards de eventos neon */
.event-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(#000033, #000055);
    border: 2px solid #FF3300;
    border-radius: 15px;
    padding: 10px;
    transition: all 0.3s ease;
    cursor: pointer;
}
.event-card:hover {
    box-shadow: 0 0 20px #FF3300, 0 0 40px #FF3300, 0 0 60px #FF3300;
    transform: translateY(-3px) scale(1.02);
}
.event-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}
.event-card .event-title {
    font-weight: bold;
    margin-bottom: 5px;
    text-transform: uppercase;
    text-shadow: 0 0 4px #FF3300;
}
.event-card .event-time {
    margin-bottom: 10px;
    color: #00FFFF;
    text-shadow: 0 0 4px #00FFFF;
}

/* Destaque AO VIVO */
.live-now {
    color: #FF3300;
    font-weight: bold;
    animation: pulse 1s infinite alternate;
    text-shadow: 0 0 8px #FF3300, 0 0 16px #FF3300;
}
@keyframes pulse {
    from { opacity: 1; }
    to { opacity: 0.5; }
}

/* Botão Assistir neon */
.watch-btn {
    padding: 10px 15px;
    font-weight: bold;
    text-transform: uppercase;
    background-color: #330000;
    color: #FF3300;
    border: 2px solid #FF3300;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 160px;
    text-align: center;
    margin-top: 5px;
    white-space: nowrap;
    position: relative;
}
.watch-btn::before {
    content:'';
    position:absolute;
    top:-50%; left:-50%;
    width:200%; height:200%;
    background: radial-gradient(circle, #FF3300 0%, transparent 70%);
    opacity:0;
    transition: opacity 0.3s ease;
    z-index:0;
}
.watch-btn:hover::before { opacity:0.2; }
.watch-btn:hover {
    box-shadow: 0 0 12px #FF3300, 0 0 24px #FF3300, 0 0 36px #FF3300;
    transform: translateY(-2px) scale(1.05);
}

/* Iframe com glow */
#iframeContainer {
    width: 100%;
    max-width: 900px;
    margin: 0 auto 30px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    background: #000022;
    box-shadow: 0 0 15px #FF330033, 0 0 40px #FF330022 inset;
    position: relative;
}
#iframeContainer iframe {
    width: 100%;
    height: 500px;
    border: none;
    margin-bottom: 10px;
}

/* Player buttons */
#playerButtons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
    flex-wrap: wrap;
    white-space: nowrap;
}

/* Mensagem da transmissão */
#iframeMessage {
    display: none;
    margin-top: 15px;
    font-weight: bold;
    color: #FF3300;
    font-size: 18px;
    text-shadow: 0 0 6px #FF3300;
}

/* Suporte / Discord */
.support-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
    flex-wrap: wrap;
}
.support-img {
    width: 220px;
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
}
.support-img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #FF3300, 0 0 60px #FF3300;
}
</style>

<script>
// Script existente permanece intacto
function setupPlayers(players) {
    const container = document.getElementById('iframeContainer');
    const iframe = document.getElementById('eventIframe');
    const playerButtons = document.getElementById('playerButtons');
    const message = document.getElementById('iframeMessage');

    container.style.display = 'flex';
    message.style.display = 'block';
    playerButtons.innerHTML = '';

    players.forEach((p) => {
        const btn = document.createElement('button');
        btn.className = 'watch-btn';
        btn.innerText = p.name;
        btn.onclick = () => { iframe.src = p.url; };
        playerButtons.appendChild(btn);
    });

    if(players.length > 0){
        iframe.src = players[0].url;
    }

    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// === FUNÇÃO AO VIVO ===
function checkEventsLive() {
    const now = new Date();
    document.querySelectorAll('.event-card').forEach(card => {
        const eventTime = new Date(card.getAttribute('data-time'));
        const timeElement = card.querySelector('.event-time');

        if (now >= eventTime) {
            timeElement.textContent = "AO VIVO";
            timeElement.classList.add("live-now");
        }

        if (card.getAttribute('data-remove') === "true") {
            const removeAfter = new Date(eventTime.getTime() + (7 * 60 + 50) * 60000);
            if (now >= removeAfter) {
                card.remove();
            }
        }
    });
}

checkEventsLive();
setInterval(checkEventsLive, 60000);
</script>
