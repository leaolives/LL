<style>
@keyframes bgAnimation {
  0% { background-color: #0d0d1a; }
  50% { background-color: #000033; }
  100% { background-color: #0d0d1a; }
}

body {
  font-family: Arial, sans-serif;
  color: white;
  margin: 0;
  padding: 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #0d0d1a, #000033);
  animation: bgAnimation 15s infinite alternate;
}

/* ðŸ”¹ MENU DESKTOP / PADRÃƒO */
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 30px;
}

.menu a {
  padding: 10px 20px;
  text-decoration: none;
  font-weight: bold;
  text-transform: uppercase;
  color: #00FFFF;
  border: 2px solid #00FFFF;
  border-radius: 20px;
  background: linear-gradient(#000033, #000055);
  transition: 0.3s;
}

.menu a:hover {
  box-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF;
  transform: translateY(-2px);
}

/* ðŸ”¹ BOTÃƒO MENU MOBILE (3 LINHAS) */
.menu-toggle {
  display: none; /* sÃ³ aparece no mobile via media query */
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
  padding: 10px 14px;
  border-radius: 20px;
  border: 2px solid #00FFFF;
  background: linear-gradient(#000033, #000055);
  color: #00FFFF;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
}

.menu-toggle span {
  display: block;
  width: 18px;
  height: 2px;
  background: #00FFFF;
  position: relative;
}

.menu-toggle span::before,
.menu-toggle span::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 2px;
  background: #00FFFF;
  left: 0;
}

.menu-toggle span::before {
  top: -6px;
}

.menu-toggle span::after {
  top: 6px;
}

/* ðŸ”¹ BOTÃƒO VOLTAR E FONTES */
.back-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  margin-bottom: 15px;
  font-weight: bold;
  text-transform: uppercase;
  color: #FF3300;
  border: 2px solid #FF3300;
  border-radius: 20px;
  background: linear-gradient(#330000, #550000);
  cursor: pointer;
  transition: 0.3s;
}

.back-btn:hover {
  box-shadow: 0 0 15px #FF3300, 0 0 30px #FF3300;
  transform: translateY(-2px);
}

.font-btn {
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 20px;
  cursor: pointer;
  text-transform: uppercase;
  transition: .3s;
}

.font1 {
  background: linear-gradient(#000033,#000055);
  border: 2px solid #00FFFF;
  color: #00FFFF;
}

.font1:hover {
  box-shadow: 0 0 15px #00FFFF, 0 0 25px #00FFFF;
}

.font2 {
  background: linear-gradient(#330000,#550000);
  border: 2px solid #FF3300;
  color: #FF3300;
}

.font2:hover {
  box-shadow: 0 0 15px #FF3300, 0 0 25px #FF3300;
}

.active-btn {
  box-shadow: 0 0 18px currentColor, 0 0 35px currentColor;
  transform: scale(1.05);
}

/* ðŸ”¹ LINKS DE APOIO */
.support-links {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.support-img {
  width: 220px;
  border-radius: 15px;
  transition: 0.3s;
  box-shadow: 0 0 20px #FF3300;
}

.support-img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #FF3300;
}

/* ðŸ”¹ RESPONSIVIDADE: MOBILE */
@media (max-width: 768px) {
  body {
    padding-top: 70px; /* espaÃ§o pro botÃ£o do menu */
  }

  /* Esconde menu padrÃ£o e vira dropdown */
  .menu {
    display: none;
    position: fixed;
    top: 60px;
    left: 10px;
    right: 10px;
    flex-direction: column;
    background: rgba(0,0,40,0.95);
    padding: 15px;
    border-radius: 15px;
    z-index: 999;
    box-shadow: 0 0 20px #00FFFF;
  }

  .menu.show {
    display: flex;
  }

  .menu a {
    width: 100%;
    text-align: center;
  }

  .menu-toggle {
    display: flex;
  }
}
</style>
</head>
<body>

<!-- ðŸ”¹ BOTÃƒO HAMBÃšRGUER (APARECE SÃ“ NO MOBILE) -->
<button id="menuToggle" class="menu-toggle">
  <span></span>
  Menu
</button>

<!-- ðŸ”¹ MENU PRINCIPAL -->
<div class="menu">

</div>

<div style="margin-top: 15px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
  <button id="btnFonte1" onclick="mudarFonte(1)" class="font-btn font1">ðŸŸ¦ OpÃ§Ã£o 1 (PadrÃ£o)</button>
  <button id="btnFonte2" onclick="mudarFonte(2)" class="font-btn font1">ðŸŸ¥ OpÃ§Ã£o 2 (Alternativa)</button>
</div>

<div style="margin-top: 15px;">
  <button class="back-btn" onclick="voltarMantendoFonte()">â¬… Voltar</button>
</div>

<!-- ðŸ”µ IFRAME PRINCIPAL -->
<div id="iframeWrapper" style="position: relative; width: 100%; max-width: 1200px; height: 800px; margin-top: 20px;">
  <iframe id="nbaFrame" src="https://mmastreams.me/ufc-streams"
      style="width: 100%; height: 100%; border: none;"
      sandbox="allow-same-origin allow-scripts allow-forms"
      allowfullscreen></iframe>

  <div style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 148px;
      backdrop-filter: blur(5px);
      background-color: rgba(0,0,0,0.3);
      pointer-events: none;">
  </div>
</div>

<div class="support-links">
  <a href="https://discord.gg/NZF8hDnmvx" target="_blank">
    <img src="https://i.imgur.com/31P8ZR3.png" class="support-img">
  </a>
</div>

<script>
let fonteAtual = 1;

function mudarFonte(opcao) {
    const iframe = document.getElementById("nbaFrame");
    const btn1 = document.getElementById("btnFonte1");
    const btn2 = document.getElementById("btnFonte2");

    fonteAtual = opcao;

    btn1.classList.remove("active-btn");
    btn2.classList.remove("active-btn");

    if (opcao === 1) {
        iframe.src = "https://mmastreams.me/ufc-streams";
        btn1.classList.add("active-btn");
    } else if (opcao === 2) {
        iframe.src = "https://www.vipleague.pm/fighting-sports-stream";
        btn2.classList.add("active-btn");
    }

    setTimeout(() => {
        window.scrollTo({ top: iframe.offsetTop - 30, behavior: "smooth" });
    }, 300);
}

function voltarMantendoFonte() {
    mudarFonte(fonteAtual);
}

document.getElementById("btnFonte1").classList.add("active-btn");

/* ðŸ”¹ LÃ“GICA DO MENU MOBILE */
const menuToggle = document.getElementById("menuToggle");
const menu = document.querySelector(".menu");

menuToggle.addEventListener("click", () => {
  menu.classList.toggle("show");
});
</script>
