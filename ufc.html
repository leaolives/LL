<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UFC</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/YMaai6y.png">

<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

<style>
@keyframes bgGlow {
  0% { background: radial-gradient(circle at top left, #0d0d1a, #000033); }
  50% { background: radial-gradient(circle at bottom right, #000033, #0d0d1a); }
  100% { background: radial-gradient(circle at top left, #0d0d1a, #000033); }
}
body {
  font-family: Arial, sans-serif;
  color: white;
  margin: 0;
  padding: 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  animation: bgGlow 20s infinite alternate;
}

.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
}
.menu a {
  padding: 12px 24px;
  text-decoration: none;
  font-weight: bold;
  text-transform: uppercase;
  color: #00FFFF;
  border: 2px solid #00FFFF;
  border-radius: 30px;
  background: linear-gradient(to bottom, #000033, #000055);
  transition: all 0.3s ease;
  box-shadow: 0 0 6px #00FFFF88;
}
.menu a:hover {
  box-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF;
  transform: translateY(-3px);
}

.events-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 1000px;
}
.event-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(#000033, #000055);
  border: 2px solid #FF3300;
  border-radius: 15px;
  padding: 10px;
  transition: all 0.3s ease;
}
.event-card:hover {
  box-shadow: 0 0 20px #FF3300;
  transform: translateY(-3px);
}
.event-card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}
.event-title {
  font-weight: bold;
  margin-bottom: 6px;
  text-transform: uppercase;
  text-shadow: 0 0 4px #FF3300;
}
.event-time {
  font-weight: bold;
  color: #00FFFF;
  margin-bottom: 14px;
}
.live-now {
  color: #FF3300;
  font-weight: bold;
  text-shadow: 0 0 10px #FF3300;
  animation: pulse 1s infinite alternate;
}
@keyframes pulse { from {opacity:1;} to {opacity:0.5;} }

.watch-btn {
  padding: 10px 18px;
  font-weight: bold;
  text-transform: uppercase;
  background-color: #330000;
  color: #FF3300;
  border: 2px solid #FF3300;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 160px;
  text-align: center;
}
.watch-btn:hover {
  box-shadow: 0 0 15px #FF3300;
  transform: translateY(-2px);
}

.watch-btn.active-option {
  background-color: #FF3300;
  color: #000;
  box-shadow: 0 0 12px #FF3300, 0 0 22px #FF3300;
  transform: translateY(-2px);
}

#iframeContainer {
  width: 100%;
  max-width: 1000px;
  height: 600px;
  margin: 0 auto 10px;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 10px #FFD700;
  background: #000022;
}

#videoWrapper {
  width: 100%;
  height: 100%;
}

#iframeContainer iframe {
  width: 100%;
  height: 100%;
  border: none;
}
#iframeMessage {
  margin-top: 10px;
  font-weight: bold;
  color: #FFD700;
  font-size: 18px;
}
#iframeContainer .watch-btn {
  margin: 8px;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 155px;
  height: 40px;
  font-size: 14px;
  border: 2px solid #ff3300;
  background-color: transparent;
  color: #ff3300;
  white-space: nowrap;
  cursor: pointer;
  transition: all 0.3s ease;
}
#iframeContainer .watch-btn:hover {
  background-color: #ff3300;
  color: #000;
  box-shadow: 0 0 10px #ff3300;
}

#noEventsMessage {
  margin-top: 30px;
  font-size: 18px;
  font-weight: bold;
  color: #00FFFF;
  text-shadow: 0 0 4px #00FFFF, 0 0 8px #00FFFF;
  display: none;
  animation: blinkNeon 2s infinite alternate;
}
@keyframes blinkNeon {
  from { opacity: 1; text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF; }
  to { opacity: 0.6; text-shadow: 0 0 3px #00FFFF; }
}

.support-links {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 40px;
  flex-wrap: wrap;
}
.support-img {
  width: 220px;
  height: auto;
  border-radius: 15px;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px #FF3300;
}
.support-img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px #FF3300;
}

@media (max-width: 600px) {
  #iframeContainer .watch-btn {
    width: 100%;
    max-width: 250px;
    font-size: 13px;
    padding: 10px;
  }
  #iframeContainer div {
    flex-wrap: wrap;
  }
}
</style>
</head>
<body>

<div class="menu">
  <a href="index.html">Início</a>
  <a href="futebol.html">Futebol</a>
  <a href="f1.html">F1</a>
  <a href="nba.html">NBA</a>
  <a href="nfl.html">NFL</a>
  <a href="wwe.html">WWE - AEW</a>
  <a href="tenis.html">TÊNIS</a>
  <a href="multistream.html">Multi Stream</a>
</div>

<div id="iframeContainer">
  <div id="videoWrapper"></div>
</div>
<div id="iframeMessage" style="display:none;">
  A TRANSMISSÃO SE INICIA MINUTOS ANTES DO EVENTO COMEÇAR
</div>

<div class="events-grid" id="eventsGrid">
  <div class="event-card" data-time="2025-11-22T13:00:00" data-remove="true">
    <img src="https://i.imgur.com/pqjiOHk.jpeg" alt="PPV">
    <div class="event-title">UFC FIGHT NIGHT</div>
    <div class="event-time">SÁBADO - 12:00</div>
    <button class="watch-btn" onclick="openStream(
      'https://streamcenter.xyz/embed/ch48.php',
      'https://streamcenter.xyz/embed/ch48.php',
      'https://embedflix.gold/tv/player.php?id=ufc-fight-pass',
      'https://embedtv-5.icu/ufcfightpass'
    )">Assistir</button>
  </div>
</div>

<div id="noEventsMessage">⚠️ Nenhum evento futuro disponível no momento. Volte mais tarde! ⚠️</div>

<div class="support-links">
  <a href="https://discord.gg/NZF8hDnmvx" target="_blank">
    <img src="https://i.imgur.com/31P8ZR3.png" alt="Entre no nosso Discord" class="support-img">
  </a>
</div>

<script>
let clapprPlayer = null;

function checkEventsLive() {
  const now = new Date();
  const cards = document.querySelectorAll('.event-card');
  const noEventsMsg = document.getElementById('noEventsMessage');
  let hasFutureEvent = false;

  cards.forEach(card => {
    const eventTime = new Date(card.getAttribute('data-time'));
    const timeElement = card.querySelector('.event-time');

    if (now >= eventTime) {
      timeElement.textContent = "AO VIVO";
      timeElement.classList.add("live-now");
    } else {
      hasFutureEvent = true;
    }

    if (card.getAttribute('data-remove') === "true") {
      const removeAfter = new Date(eventTime.getTime() + (7 * 60 + 50) * 60000);
      if (now >= removeAfter) {
        card.remove();
      }
    }
  });

  noEventsMsg.style.display = hasFutureEvent ? 'none' : 'block';
}

checkEventsLive();
setInterval(checkEventsLive, 60000);

function openStream(url1, url2, url3, url4) {
  const container = document.getElementById('iframeContainer');
  const message = document.getElementById('iframeMessage');
  const menu = document.querySelector('.menu');
  const events = document.querySelector('.events-grid');
  const support = document.querySelector('.support-links');
  const noEventsMsg = document.getElementById('noEventsMessage');
  const videoWrapper = document.getElementById('videoWrapper');

  menu.style.display = 'none';
  events.style.display = 'none';
  if (noEventsMsg) noEventsMsg.style.display = 'none';

  container.style.display = 'flex';
  container.style.flexDirection = 'column';

  function loadSource(url) {
    if (!url) return;

    videoWrapper.innerHTML = '';
    if (clapprPlayer) {
      clapprPlayer.destroy();
      clapprPlayer = null;
    }

    const isHls = url.includes('.m3u8');

    if (isHls) {
      const clapDiv = document.createElement('div');
      clapDiv.id = 'clapprPlayer';
      clapDiv.style.width = '100%';
      clapDiv.style.height = '100%';
      videoWrapper.appendChild(clapDiv);

      clapprPlayer = new Clappr.Player({
        source: url,
        parentId: '#clapprPlayer',
        autoPlay: true,
        mute: false,
        height: '100%',
        width: '100%',
        playback: { playInline: true },
        mimeType: 'application/x-mpegURL'
      });
    } else {
      const iframe = document.createElement('iframe');
      iframe.id = 'mainIframe';
      iframe.src = url;
      iframe.allowFullscreen = true;
      iframe.sandbox = "allow-same-origin allow-scripts allow-forms";
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      videoWrapper.appendChild(iframe);
    }
  }

  videoWrapper.innerHTML = '';
  container.innerHTML = '';

  const backBtn = document.createElement('button');
  backBtn.textContent = '⬅ Voltar';
  backBtn.className = 'watch-btn';
  backBtn.style.marginBottom = '15px';
  backBtn.onclick = () => {
    container.style.display = 'none';
    message.style.display = 'none';
    menu.style.display = 'flex';
    events.style.display = 'grid';
    support.style.display = 'flex';
    if (clapprPlayer) {
      clapprPlayer.destroy();
      clapprPlayer = null;
    }
    container.innerHTML = '';
    container.appendChild(videoWrapper);
    checkEventsLive();
  };
  container.appendChild(backBtn);
  container.appendChild(videoWrapper);

  let activeBtn = null;
  function setActiveButton(btn) {
    if (activeBtn) activeBtn.classList.remove('active-option');
    activeBtn = btn;
    if (activeBtn) activeBtn.classList.add('active-option');
  }

  const btnContainer = document.createElement('div');
  btnContainer.style.marginTop = '15px';
  btnContainer.style.display = 'flex';
  btnContainer.style.flexWrap = 'wrap';
  btnContainer.style.gap = '10px';
  btnContainer.style.justifyContent = 'center';

  const addBtn = (text, url, isDefault = false) => {
    if (!url) return;
    const btn = document.createElement('button');
    btn.textContent = text;
    btn.className = 'watch-btn';
    btn.onclick = () => {
      loadSource(url);
      setActiveButton(btn);
    };
    btnContainer.appendChild(btn);
    if (isDefault) {
      setActiveButton(btn);
    }
  };

  loadSource(url1);

  addBtn('Opção 1 - Celular', url1, true);
  addBtn('Opção 2 - PC', url2);
  addBtn('Opção 3 - BR', url3);
  addBtn('Opção 4', url4);

  container.appendChild(btnContainer);

  message.style.display = 'block';

  support.style.display = 'flex';
  support.style.marginTop = '30px';
  support.style.justifyContent = 'center';
  support.style.flexWrap = 'wrap';

  document.body.appendChild(support);

  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
