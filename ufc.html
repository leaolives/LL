<style>
@keyframes bgAnimation {
    0% { background-color: #0d0d1a; }
    50% { background-color: #000033; }
    100% { background-color: #0d0d1a; }
}

body {
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #0d0d1a, #000033);
    animation: bgAnimation 15s infinite alternate;
}

.menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
}

.menu a {
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    color: #00FFFF;
    border: 2px solid #00FFFF;
    border-radius: 20px;
    background: linear-gradient(#000033, #000055);
    transition: all 0.3s ease;
}

.menu a:hover {
    box-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF, 0 0 45px #00FFFF;
    transform: translateY(-2px);
}

.events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
}

.event-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(#000033, #000055);
    border: 2px solid #FF3300;
    border-radius: 15px;
    padding: 10px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.event-card:hover {
    box-shadow: 0 0 15px #FF3300, 0 0 30px #FF3300, 0 0 45px #FF3300;
    transform: translateY(-3px);
}

.event-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}

.event-card .event-title {
    font-weight: bold;
    margin-bottom: 5px;
    text-transform: uppercase;
}

.event-card .event-time {
    margin-bottom: 10px;
}

/* Destaque AO VIVO */
.live-now {
    color: #FF3300;
    font-weight: bold;
    animation: pulse 1s infinite alternate;
}
@keyframes pulse {
    from { opacity: 1; }
    to { opacity: 0.5; }
}

.watch-btn {
    padding: 10px 15px;
    font-weight: bold;
    text-transform: uppercase;
    background-color: #330000;
    color: #FF3300;
    border: 2px solid #FF3300;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 160px;
    text-align: center;
    margin-top: 5px;
    white-space: nowrap; /* <-- impede quebra de linha */
}

.watch-btn:hover {
    box-shadow: 0 0 8px #FF3300, 0 0 16px #FF3300, 0 0 24px #FF3300;
    transform: translateY(-2px);
}

#iframeContainer {
    width: 100%;
    max-width: 900px;
    margin: 0 auto 30px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#iframeContainer iframe {
    width: 100%;
    height: 500px;
    border: none;
    margin-bottom: 10px;
}

#playerButtons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
    flex-wrap: wrap;
    white-space: nowrap; /* <-- impede quebra de linha */
}

.support-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* distância entre as imagens */
    margin-top: 40px;
    flex-wrap: wrap;
}

.support-img {
    width: 220px; /* ajuste conforme desejar */
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
}

.support-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 14px #FF3300, 0 0 25px #FF3300;
}
</style>

<script>
function setupPlayers(players) {
    const container = document.getElementById('iframeContainer');
    const iframe = document.getElementById('eventIframe');
    const playerButtons = document.getElementById('playerButtons');
    const message = document.getElementById('iframeMessage');

    container.style.display = 'flex';
    message.style.display = 'block';
    playerButtons.innerHTML = '';

    players.forEach((p) => {
        const btn = document.createElement('button');
        btn.className = 'watch-btn';
        btn.innerText = p.name;
        btn.onclick = () => { iframe.src = p.url; };
        playerButtons.appendChild(btn);
    });

    if(players.length > 0){
        iframe.src = players[0].url;
    }

    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// === FUNÇÃO AO VIVO ===
function checkEventsLive() {
    const now = new Date();
    document.querySelectorAll('.event-card').forEach(card => {
        const eventTime = new Date(card.getAttribute('data-time'));
        const timeElement = card.querySelector('.event-time');

        // Se já começou, mostra "AO VIVO"
        if (now >= eventTime) {
            timeElement.textContent = "AO VIVO";
            timeElement.classList.add("live-now");
        }

        // Se o evento tem data-remove e já passou 6h + 50min, remove
        if (card.getAttribute('data-remove') === "true") {
            const removeAfter = new Date(eventTime.getTime() + (7 * 60 + 50) * 60000); // 7h50min em ms
            if (now >= removeAfter) {
                card.remove();
            }
        }
    });
}

// Checa já no início
checkEventsLive();
// Checa a cada 1 minuto
setInterval(checkEventsLive, 60000);
</script>
