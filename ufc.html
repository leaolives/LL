<style>
@keyframes bgGlow {
  0% { background: radial-gradient(circle at top left, #0d0d1a, #000033); }
  50% { background: radial-gradient(circle at bottom right, #000033, #0d0d1a); }
  100% { background: radial-gradient(circle at top left, #0d0d1a, #000033); }
}
body {
  font-family: Arial, sans-serif;
  color: white;
  margin: 0;
  padding: 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  animation: bgGlow 20s infinite alternate;
}

/* Menu */
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
}
.menu a {
  padding: 12px 24px;
  text-decoration: none;
  font-weight: bold;
  text-transform: uppercase;
  color: #00FFFF;
  border: 2px solid #00FFFF;
  border-radius: 30px;
  background: linear-gradient(to bottom, #000033, #000055);
  transition: all 0.3s ease;
  box-shadow: 0 0 6px #00FFFF88;
}
.menu a:hover {
  box-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF;
  transform: translateY(-3px);
}

/* Cards */
.events-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 1000px;
}
.event-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(#000033, #000055);
  border: 2px solid #FF3300;
  border-radius: 15px;
  padding: 10px;
  transition: all 0.3s ease;
}
.event-card:hover {
  box-shadow: 0 0 20px #FF3300;
  transform: translateY(-3px);
}
.event-card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}
.event-title {
  font-weight: bold;
  margin-bottom: 6px;
  text-transform: uppercase;
  text-shadow: 0 0 4px #FF3300;
}
.event-time {
  font-weight: bold;
  color: #00FFFF;
  margin-bottom: 14px;
}
.live-now {
  color: #FF3300;
  font-weight: bold;
  text-shadow: 0 0 10px #FF3300;
  animation: pulse 1s infinite alternate;
}
@keyframes pulse { from {opacity:1;} to {opacity:0.5;} }

/* Botão Assistir */
.watch-btn {
  padding: 10px 18px;
  font-weight: bold;
  text-transform: uppercase;
  background-color: #330000;
  color: #FF3300;
  border: 2px solid #FF3300;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 160px;
  text-align: center;
}
.watch-btn:hover {
  box-shadow: 0 0 15px #FF3300;
  transform: translateY(-2px);
}

/* IFRAME ISOLADO */
#iframeContainer {
  width: 100%;
  max-width: 1000px;
  height: 600px;
  margin: 0 auto 10px;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 10px #FFD700;
  background: #000022;
}
#iframeContainer iframe {
  width: 100%;
  height: 100%;
  border: none;
}
#iframeMessage {
  margin-top: 10px;
  font-weight: bold;
  color: #FFD700;
  font-size: 18px;
}
#iframeContainer .watch-btn {
  margin: 8px;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 155px;
  height: 40px;
  font-size: 14px;
  border: 2px solid #ff3300;
  background-color: transparent;
  color: #ff3300;
  white-space: nowrap;
  cursor: pointer;
  transition: all 0.3s ease;
}
#iframeContainer .watch-btn:hover {
  background-color: #ff3300;
  color: #000;
  box-shadow: 0 0 10px #ff3300;
}

/* Mensagem quando não há eventos futuros */
#noEventsMessage {
  margin-top: 30px;
  font-size: 18px;
  font-weight: bold;
  color: #00FFFF;
  text-shadow: 0 0 4px #00FFFF, 0 0 8px #00FFFF;
  display: none;
  animation: blinkNeon 2s infinite alternate;
}
@keyframes blinkNeon {
  from { opacity: 1; text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF; }
  to { opacity: 0.6; text-shadow: 0 0 3px #00FFFF; }
}

/* Discord */
.support-links {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 40px;
  flex-wrap: wrap;
}
.support-img {
  width: 220px;
  height: auto;
  border-radius: 15px;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px #FF3300;
}
.support-img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px #FF3300;
}
</style>
</head>
<body>

<!-- MENU -->
<div class="menu">
  <a href="index.html">Início</a>
  <a href="futebol.html">Futebol</a>
  <a href="f1.html">F1</a>
  <a href="nba.html">NBA</a>
  <a href="nfl.html">NFL</a>
  <a href="wwe.html">WWE - AEW</a>
  <a href="tenis.html">TÊNIS</a>
  <a href="multistream.html">Multi Stream</a>
</div>

<!-- IFRAME ISOLADO -->
<div id="iframeContainer"></div>
<div id="iframeMessage" style="display:none;">
  A TRANSMISSÃO SE INICIA MINUTOS ANTES DO EVENTO COMEÇAR
</div>

<!-- EVENTOS -->
<div class="events-grid" id="eventsGrid">
  <div class="event-card" data-time="2025-10-25T11:00:00" data-remove="true">
    <img src="https://artwork.espncdn.com/programs/f32f65f7-ac6f-4fba-804c-636c9936953c/16x9/1280x720_20251016142518.jpg" alt="PPV">
    <div class="event-title">UFC 321</div>
    <div class="event-time">SÁBADO - 11:00</div>
    <button class="watch-btn" onclick="openStream(
      'https://ppv.to/embed/ufc-321-aspinall-vs.-gane',
      'https://streamcenter.pro/embed/ch48.php',
      'https://sportzonline.st/channels/pt/sporttv2.php',
      'https://justembeds.top/embed/ppv321'
    )">Assistir</button>
  </div>
</div>

<!-- MENSAGEM QUANDO NÃO HÁ EVENTOS FUTUROS -->
<div id="noEventsMessage">⚠️ Nenhum evento futuro disponível no momento. Volte mais tarde! ⚠️</div>

<!-- DISCORD -->
<div class="support-links">
  <a href="https://discord.gg/NZF8hDnmvx" target="_blank">
    <img src="https://i.imgur.com/31P8ZR3.png" alt="Entre no nosso Discord" class="support-img">
  </a>
</div>

<script>
function checkEventsLive() {
  const now = new Date();
  const cards = document.querySelectorAll('.event-card');
  const noEventsMsg = document.getElementById('noEventsMessage');
  let hasFutureEvent = false;

  cards.forEach(card => {
    const eventTime = new Date(card.getAttribute('data-time'));
    const timeElement = card.querySelector('.event-time');

    if (now >= eventTime) {
      timeElement.textContent = "AO VIVO";
      timeElement.classList.add("live-now");
    } else {
      hasFutureEvent = true; // tem evento futuro
    }

    if (card.getAttribute('data-remove') === "true") {
      const removeAfter = new Date(eventTime.getTime() + (7 * 60 + 50) * 60000);
      if (now >= removeAfter) {
        card.remove();
      }
    }
  });

  // Mostrar mensagem apenas se não houver nenhum evento futuro
  noEventsMsg.style.display = hasFutureEvent ? 'none' : 'block';
}

checkEventsLive();
setInterval(checkEventsLive, 60000);

/* === IFRAME ISOLADO (4 opções) === */
function openStream(url1, url2, url3, url4) {
  const container = document.getElementById('iframeContainer');
  const message = document.getElementById('iframeMessage');
  const menu = document.querySelector('.menu');
  const events = document.querySelector('.events-grid');
  const support = document.querySelector('.support-links');
  const noEventsMsg = document.getElementById('noEventsMessage');

  // Oculta seções desnecessárias
  menu.style.display = 'none';
  events.style.display = 'none';
  if (noEventsMsg) noEventsMsg.style.display = 'none';

  // Mostra o container isolado
  container.style.display = 'flex';
  container.style.flexDirection = 'column';
  container.innerHTML = '';

  // Botão voltar
  const backBtn = document.createElement('button');
  backBtn.textContent = '⬅ Voltar';
  backBtn.className = 'watch-btn';
  backBtn.style.marginBottom = '15px';
  backBtn.onclick = () => {
    container.style.display = 'none';
    message.style.display = 'none';
    menu.style.display = 'flex';
    events.style.display = 'grid';
    support.style.display = 'flex';
    container.innerHTML = '';
    checkEventsLive();
  };
  container.appendChild(backBtn);

  // Iframe principal
  const iframe = document.createElement('iframe');
  iframe.id = 'mainIframe';
  iframe.src = url1;
  iframe.allowFullscreen = true;
  iframe.sandbox = "allow-same-origin allow-scripts allow-forms";
  container.appendChild(iframe);

  // Botões de opções
  const btnContainer = document.createElement('div');
  btnContainer.style.marginTop = '15px';
  btnContainer.style.display = 'flex';
  btnContainer.style.gap = '10px';
  btnContainer.style.justifyContent = 'center';

  const addBtn = (text, url) => {
    if (!url) return;
    const btn = document.createElement('button');
    btn.textContent = text;
    btn.className = 'watch-btn';
    btn.onclick = () => { document.getElementById('mainIframe').src = url; };
    btnContainer.appendChild(btn);
  };

  addBtn('Opção 1 - Celular', url1);
  addBtn('Opção 2 - PC', url2);
  addBtn('Opção 3', url3);
  addBtn('Opção 4', url4);

  container.appendChild(btnContainer);

  // Mostra mensagem dourada
  message.style.display = 'block';

  // Exibe o support-links no final
  support.style.display = 'flex';
  support.style.marginTop = '30px';
  support.style.justifyContent = 'center';
  support.style.flexWrap = 'wrap';

  // Move o bloco de suporte para o final da página (logo após o player)
  document.body.appendChild(support);

  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
