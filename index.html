  <meta charset="UTF-8">

  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(-45deg, #0d002b, #00134d, #002b55, #0a0066);
      background-size: 300% 300%;
      animation: gradientMove 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 200px;
      margin-top: 60px;
      filter: drop-shadow(0 0 25px #00ffff);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .creator {
      margin-top: 10px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    /* Grade dos esportes */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      max-width: 1000px;
      width: 90%;
      margin: 50px auto;
    }

    .menu a {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 25px 10px;
      background: rgba(0, 0, 30, 0.7);
      border: 2px solid #00ffff;
      border-radius: 20px;
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .menu a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%);
      transform: rotate(25deg);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .menu a:hover::before {
      opacity: 1;
    }

    .menu a:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    .menu img {
      width: 90px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    /* Discord */
    .support-links {
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .support-img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 20px #5865f2;
      transition: all 0.3s ease;
    }

    .support-img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px #5865f2, 0 0 60px #5865f2;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .logo {
        width: 150px;
      }
      .menu {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .menu img {
        width: 70px;
        height: 60px;
      }
    }
  </style>
</head>
