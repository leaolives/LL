  <style>
    
    /* Animação suave do background */
    @keyframes bgAnimation {
      0% { background-color: #0d0d1a; }
      50% { background-color: #000033; }
      100% { background-color: #0d0d1a; }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, #0d0d1a, #000033);
      animation: bgAnimation 15s infinite alternate;
      transition: background 0.5s ease;
    }

    img.logo {
      width: 200px;
      margin-bottom: 10px;
    }

    .creator {
      margin-bottom: 30px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
    }

    /* Menu de esportes no estilo neon azul */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
      margin-top: 20px;
    }

    .menu a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 15px;
      border: 2px solid #00FFFF;
      color: #00FFFF;
      background: linear-gradient(#000033, #000055);
      transition: all 0.3s ease;
    }

    .menu a:hover {
      box-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF, 0 0 45px #00FFFF;
      transform: translateY(-3px);
    }

    /* Ajuste das imagens para altura uniforme */
    .menu a img {
      width: 100px;
      max-height: 80px;
      object-fit: contain;
      margin-bottom: 0;
    }

    .support-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* distância entre as imagens */
    margin-top: 40px;
    flex-wrap: wrap;
}

.support-img {
    width: 220px; /* ajuste conforme desejar */
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
}

.support-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 14px #FF3300, 0 0 25px #FF3300;
}
  </style>
