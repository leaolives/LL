<script>
function mudarFonte(opcao) {
    const iframe = document.getElementById("nbaFrame");

    if (opcao === 1) {
        iframe.src = "https://streamcenter.live/sports/basketball/4";
    } 
    else if (opcao === 2) {
        iframe.src = "https://roxiestreams.live/nba";
    }

    setTimeout(() => {
        window.scrollTo({ top: iframe.offsetTop - 30, behavior: "smooth" });
    }, 300);
}

const imagensJogos = {
  1: "https://i.imgur.com/93YQnuN.png",
  2: "https://i.imgur.com/ehpec8d.png",
  3: "https://i.imgur.com/WAoiW7u.png",
  4: "https://i.imgur.com/lRHv1KX.png",
  5: "https://i.imgur.com/tKG2sTF.png",
  6: "https://i.imgur.com/nHGV6V4.png",
  0: "https://i.imgur.com/Shm3ISs.png"
};

const hoje = new Date().getDay();
const imgContainer = document.getElementById('gamesImageContainer');
const imgTag = document.getElementById('gamesImage');
const imgSrc = imagensJogos[hoje];

if (imgSrc) {
  imgTag.src = imgSrc;
  imgContainer.style.display = 'block';
}

const data = new Date();
const opcoes = { day: '2-digit', month: '2-digit' };
document.getElementById("dataHoje").textContent = data.toLocaleDateString('pt-BR', opcoes);

let fonteAtual = 1;

function mudarFonte(opcao) {
    const iframe = document.getElementById("nbaFrame");

    fonteAtual = opcao;

    if (opcao === 1) {
        iframe.src = "https://streamcenter.live/sports/basketball/4";
    } else if (opcao === 2) {
        iframe.src = "https://roxiestreams.live/nba";
    }

    setTimeout(() => {
        window.scrollTo({ top: iframe.offsetTop - 30, behavior: "smooth" });
    }, 300);
}

function voltarMantendoFonte() {
    mudarFonte(fonteAtual);
}
</script>
