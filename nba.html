<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NBA</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/YMaai6y.png">
<!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E1LBQRDMS4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-E1LBQRDMS4');

<style>
@keyframes bgAnimation {
    0% { background-color: #0d0d1a; }
    50% { background-color: #000033; }
    100% { background-color: #0d0d1a; }
}

body {
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #0d0d1a, #000033);
    animation: bgAnimation 15s infinite alternate;
    transition: background 0.5s ease;
}

/* Menu azul neon */
.menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
}

.menu a {
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    color: #00FFFF;
    border: 2px solid #00FFFF;
    border-radius: 20px;
    background: linear-gradient(#000033, #000055);
    transition: all 0.3s ease;
}

.menu a:hover {
    box-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF, 0 0 45px #00FFFF;
    transform: translateY(-2px);
}

/* Iframe acima da grade */
#iframeContainer {
    width: 100%;
    max-width: 1200px;
    height: 1000px;
    margin: 0 auto 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

#iframeContainer iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.support-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* distância entre as imagens */
    margin-top: 40px;
    flex-wrap: wrap;
}

.support-img {
    width: 220px; /* ajuste conforme desejar */
    height: auto;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px #FF3300;
}

.support-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 14px #FF3300, 0 0 25px #FF3300;
}

.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    margin-bottom: 15px;
    font-weight: bold;
    text-transform: uppercase;
    color: #FF3300;
    border: 2px solid #FF3300;
    border-radius: 20px;
    background: linear-gradient(#330000, #550000);
    cursor: pointer;
    transition: all 0.3s ease;
}

.back-btn:hover {
    box-shadow: 0 0 15px #FF3300, 0 0 30px #FF3300;
    transform: translateY(-2px);
}

</style>
</head>
<body>

<!-- Menu -->
<div class="menu">
    <a href="index.html">Início</a>
    <a href="futebol.html">Futebol</a>
    <a href="f1.html">F1</a>
    <a href="nfl.html">NFL</a>
    <a href="ufc.html">UFC</a>
    <a href="tenis.html">TÊNIS</a>
    <a href="wwe.html">WWE - AEW</a>
    <a href="mrolympia.html">MR OLYMPIA</a>
    <a href="multistream.html">Multi Stream</a>
</div>

<button class="back-btn" onclick="window.location.href='nba.html'">
    ⬅ Voltar à agenda de jogos
</button>

<div id="iframeWrapper" style="position: relative; width: 100%; max-width: 1200px; height: 1500px;">
    <iframe src="https://streamfree.to/"
        style="width: 100%; height: 100%; border: none;"
        sandbox="allow-same-origin allow-scripts allow-forms"
        allowfullscreen></iframe>

    <!-- Overlay para cobrir parte do iframe -->
    <div style="
        position: absolute;
        top: 0; /* ou ajuste para a parte que quer cobrir */
        left: 0;
        width: 100%;
        height: 150px; /* altura da área borrada */
        backdrop-filter: blur(5px); /* efeito blur */
        background-color: rgba(0,0,0,0.3); /* semitransparente */
        pointer-events: none; /* permite clicar no iframe */
    "></div>
</div>

<div class="support-links">
  <a href="https://discord.gg/NZF8hDnmvx" target="_blank">
    <img src="https://i.imgur.com/31P8ZR3.png" alt="Entre no nosso Discord" class="support-img">
  </a>
</div>


<script>
let jaDesceu = false; // flag para controlar

document.querySelector("#iframeWrapper iframe").addEventListener("load", function() {
    if (!jaDesceu) {
        window.scrollBy({
            top: 400, // ajuste a altura
            behavior: "smooth"
        });
        jaDesceu = true; // depois da primeira vez, nunca mais
    }
});
</script>

</body>
</html>
