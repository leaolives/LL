// Controle de scroll com base no carregamento do iframe
window.addEventListener('load', () => {
  const iframe = document.getElementById('nbaFrame');
  const wrapper = document.getElementById('iframeWrapper');
  if (!iframe || !wrapper) return;

  let firstLoad = true;

  iframe.addEventListener('load', () => {
    if (firstLoad) {

      // Primeiro carregamento: desce at√© o iframe
      const y = wrapper.getBoundingClientRect().top + window.scrollY - 20;

        behavior: 'smooth'
