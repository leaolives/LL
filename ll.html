<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Ao Vivo</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/YMaai6y.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #050b14, #080d1f);
      color: #fff;
    }

    /* MENU */
    .menu {
      display: flex;
      gap: 20px;
      padding: 15px 20px;
      background: linear-gradient(90deg, #0b1a2f, #1a0b0b);
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
    }

    .menu a {
      color: #4cc3ff;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      text-shadow: 0 0 8px #ff4c4c;
    }

    /* CONTAINER */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
    }

    /* PLAYER */
    .player {
      position: relative;
      padding-top: 56.25%;
      background: #000;
      border-radius: 14px;
      overflow: hidden;
      box-shadow:
        0 0 25px rgba(76, 195, 255, 0.45),
        0 0 35px rgba(255, 76, 76, 0.25);
    }

    .player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* OPÇÕES */
    .opcoes {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .opcoes button {
      padding: 8px 14px;
      border: 1px solid #4cc3ff;
      border-radius: 20px;
      background: linear-gradient(135deg, #0b1a2f, #1a0b0b);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px rgba(76, 195, 255, 0.35);
    }

    .opcoes button:hover {
      box-shadow:
        0 0 12px rgba(76, 195, 255, 0.6),
        0 0 12px rgba(255, 76, 76, 0.4);
    }

    .opcoes button.ativo {
      background: linear-gradient(135deg, #1e90ff, #ff2e2e);
      border-color: #ff4c4c;
      box-shadow:
        0 0 15px rgba(76, 195, 255, 0.9),
        0 0 20px rgba(255, 76, 76, 0.8);
    }
  </style>

  <script>
    const links = {
      opcao1: 'https://ok.ru/videoembed/11869133348398?nochat=1&autoplay=1',
      opcao2: 'https://ok.ru/videoembed/11869133348398?nochat=1&autoplay=1',
      opcao3: 'https://ok.ru/videoembed/11869133348398?nochat=1&autoplay=1'
    };

    function trocarPlayer(opcao, botao) {
      const iframe = document.getElementById('iframePlayer');

      // Para o player atual
      iframe.src = '';

      // Pequeno delay pra garantir parada
      setTimeout(() => {
        iframe.src = links[opcao];
      }, 100);

      document.querySelectorAll('.opcoes button').forEach(btn => btn.classList.remove('ativo'));
      botao.classList.add('ativo');
    }

    window.onload = () => {
      const btnInicial = document.getElementById('btnOpcao1');
      trocarPlayer('opcao1', btnInicial);
    };
  </script>
</head>
<body>

  <!-- MENU -->
  <nav class="menu">
    <a href="index.html">Início</a>
    <a href="futebol.html">Futebol</a>
    <a href="ufc.html">UFC</a>
    <a href="f1.html">F1</a>
  </nav>

  <!-- CONTEÚDO -->
  <div class="container">

    <div class="player">
      <iframe
        id="iframePlayer"
        src=""
        allow="autoplay; fullscreen"
        allowfullscreen
        sandbox="allow-scripts allow-same-origin allow-presentation">
      </iframe>
    </div>

    <div class="opcoes">
      <button id="btnOpcao1" class="ativo" onclick="trocarPlayer('opcao1', this)">Opção 1</button>
      <button onclick="trocarPlayer('opcao2', this)">Opção 2</button>
      <button onclick="trocarPlayer('opcao3', this)">Opção 3</button>
    </div>

  </div>

</body>
</html>
